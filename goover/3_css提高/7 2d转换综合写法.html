<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all 0.4s;
        }
        div:hover {
            /* 先位移，后旋转，再缩放， */
            transform: translate(50px,50px) rotate(180deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
