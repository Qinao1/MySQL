<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //变量作用域的分类，在JavaScript中，根据作用域的不同，变量可以分为两种
        // 全局变量   在全局作用域下的变量，在全局下，都能使用
        //注意 如果在函数内部没有声明，直接赋值的也是全局变量
        var num=10;
        console.log(num);
        function fn(num) {
            console.log(num);
        }
        // 局部变量 在局部作用域下的变量  或者在函数内部的变量就是局部变量
        //函数的形参也是一个局部变量
        function fun() {
           var num1=10;//num1就是局部变量，只能在函数内部使用
           num2=120;//
        }
        fun();
        // console.log(num1);
        // console.log(num2);
        //从执行效率来看全局变量和局部变量
        //全局变量只有浏览器关闭的时候才会销毁  比较占内存资源
        //局部变量，当程序执行完毕就会销毁 比较节约内存资源
    </script>
</head>

</body>
</html>
