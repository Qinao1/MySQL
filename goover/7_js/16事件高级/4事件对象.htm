<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>123</div>
    <script>
        //事件对象
        var div = document.querySelector('div');
        // div.onclick = function (event) {
        //     console.log(event);
        // };
        div.addEventListener('click',function(e){
            console.log(e);
        })
         //event就是一个事件对象   写到侦听函数里面的小括号中 当形参来看
            //事件对象  只有  有了事件对象 才会存在  它是系统给我们自动创建的 不需要我们传递参数
            //事件对象   是  我们事件的一系列相关数据的集合  跟事件相关的 比如鼠标点击 里面就包含了鼠标的相关
            // 信息，鼠标坐标啊  如果是键盘事假 里面就包含了键盘事假的信息  比如判断了用户按下了哪个键
        //这个事件对象 我们可自己命名  比如event  evt ，e
        //事假对象也有兼容性问题
    </script>
</body>

</html>
