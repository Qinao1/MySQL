<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数使用分两步
        // 1声明函数
        // function 函数名（）{
        //     //函数体
        // }
        function sayHi(){
            console.log('hi~~');
        }
        // (1)function 声明函数的关键字，全部小写
        // （2）函数是做某件事，函数名一般是动词 satHi
        // （3）函数不调用，自己不执行
        // 2调用函数
        sayHi();
        //调用函数的时候千万不要忘记加小括号
        // 函数的封装
        // 函数的封装是把一个或多个功能，通过函数的方式封装起来，对外只提供一个简单的函数接口
    </script>
</head>

</body>
</html>
