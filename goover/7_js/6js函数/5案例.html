    <script>
        // 1利用函数求任意两个数的和
        // function getSum(num1, num2) {

        // }
        // getSum(1, 3);
        // getSum(3, 8);
        // 2利用两个函数求任意两个数之间的和
        // function getSums(start, end) {

        //     console.log(sum);

        // getSums(1, 100);

        //多个参数之间用逗号隔开，
        // 形参可以看做是不用声明的变量
        // 5   函数形参和实参个数不匹配的问题
        function getSum(num1, num2) {
            console.log(num1 + num2);
        }
        //如果实参和形参的个数一致，可以正常输出结果
        getSum(3, 4);
        //如果实参的个数多余行参的个数      会取到形参的个数  形参的默认值是undefined
        getSum(3,1,3);
        //如果实参的个数小于形参的个数        多余的形参定义为undefined 最终的结果就是NaN
        // 形参可以看作是不用声明的变量，num2是一个变量，但是没有接收值  结果就是undefined
        getSum(6);//NaN
        //建议，我们尽量让实参的个数和形参相匹配
    </script>
