    <script>
        // 1return语句
        // 有时候，我们会希望函数将值返回给调用者，此时用return语句就可以实现
        // 函数是做某一件事，或者实现某种功能
        function cook(aru) {
            console.log(aru);
        }
        cook('大肘子');
        // 2函数的返回值格式
        // function 函数名() {
        //     // return需要返回的结果
        // }
        // 函数名();
        // 1函数只是实现某种功能，最终的结果需要返回给函数的调用者函数名（） 通过·return实现
        // 2只要函数遇到return 就把后面的结果返回给函数的调用者  函数名（）=return后面的结果
        // 3代码验证
        function getResult() {
            return  666;
        }
        getResult();//getResult()=666;      
        console.log(getResult());

        console.log(getSum(2,3));
