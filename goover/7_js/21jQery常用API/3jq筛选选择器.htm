<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../20jQuery/jquery.min.js"></script>
</head>
<body>
    <!-- 语法         用法            描述
    :first      $(li:first')    获取第一个li元素
    :last       $('li:last')    获取最后一个i元素
    :eq(index)  $("li:eq(2)")   获取到的1i元素中，选择索引号为2的元素，索引号index从0开始。
    :odd        $("Ii:odd")     获取到的Ii元素中，选择索引号为奇数的元素
    :even       $("li:even")    获取到的li元素中，选择索引号为偶数的元素 -->
    <ul>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
    </ul>
    <ol>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
    </ol>
    <script>
        $(function(){
            $("ul li:first").css("color","red");
            $("ul li:eq(2)").css("color","blue");
            $("ol li:odd").css("color","skyblue");
            $("ol li:even").css("color","pink");
        })
    </script>
</body>
</html>
