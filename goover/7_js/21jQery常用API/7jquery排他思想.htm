<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../20jQuery/jquery.min.js"></script>
</head>
<body>
    <!-- 想要做一个多选一的效果   排他思想： 当前元素设置样式  其余兄弟元素 清除样式 -->
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <script>
        $(function(){
            //1. 隐式迭代 给所有按钮都绑定了 点击事件
            $("button").click(function(){
                //2当前的元素变化背景颜色
                $(this).css("background","pink");
                // 3其他的兄弟去掉背景颜色  隐式迭代
                $(this).siblings("button").css("background","");
            })
        })
    </script>
</body>
</html>
