    主要针对 元素的内容还有表单的值操作
    普通元素内容 （html）相当于原生inner HTML
    
   
    html（）  获取元素内容
    html（“内容”）  设置元素内容
    普通元素文本内容 text（） 相当于原生innerText
    

    获取设置表单值  val（）  相当于原生value

    val（“内容”）  设置元素内容
