    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <script>
        $(function () {
            // 隐式迭代 给所有的按钮循环绑定了点击事件
            $("button").click(function(){
                // 当前文字颜色变成红色
                // $(this).css("color","red");
                // 让其余姐妹不变色
                // $(this).siblings().css("color","");
                // 链式编程
                // $(this).css("color","red").siblings().css("color","");
                // 我的颜色为红色 我的兄弟的颜色为空
                // $(this).css('color','').siblings().css("color","red");
                // 我的兄弟变为红色 我本身不变色
                $(this).siblings().parent().css('color','blue');
                // 最后是给我的兄弟的爸爸 body 变化颜色
                // 使用链式编程一定注意是哪个对象执行样式
            })
        })
    </script>
