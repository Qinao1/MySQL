<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../20jQuery/jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>为啥原先的li</li>
    </ul>
    <div class="test">我是原先的div</div>
    <script>
        $(function(){
            // 1创建元素
            var li=$("<li>我是3后来创建的小li</li>");
            // 添加元素
            // 内部添加  是父子关系
            // $("ul").append(li);  //放到最后面
            $("ul").prepend(li);  //放到最后面
            // 外部添加  是兄弟关系
            var div=$("<div>我是后</div>");
            // $(".test").after(div);
            $(".test").before(div);
            // 3删除元素
            // $("ul").remove(); //删除元素本身 自杀
            // $("ul").empty();//删除匹配元素里面的子节点
            $("ul").html("");//删除匹配元素里面的子节点
        })
    </script>
</body>
</html>
