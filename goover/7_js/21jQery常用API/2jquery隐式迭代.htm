<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../20jQuery/jquery.min.js"></script>
</head>
<body>
    <div>惊喜不，意外吧</div>
    <div>惊喜不，意外吧</div>
    <div>惊喜不，意外吧</div>
    <div>惊喜不，意外吧</div>
    <ul>
        <li>相同的操作</li>
        <li>相同的操作</li>
        <li>相同的操作</li>
    </ul>
    <script>
        // 1获取4个div元素
        console.log($("div"));
        // 2给4个div设置背景颜色为pink     jquery对象不能使用style
        // jQuery设置样式
        // $("div").css('属性','值')
        $("div").css("background","pink");
        // 隐式迭代就是把匹配的所有元素 内部进行遍历循环   给每一个元素添加css这个方法
        // 隐式迭代
        // 遍历内部DOM元素(伪数组形式储存)的过程就叫做隐式迭代
        // 简单理解  给匹配到的所有元素进行循环遍历 执行相应的方法    而不同我们再进行循环 简化我们的操作，方便调用
        $("li").css("color","red");
    </script>
</body>
</html>
