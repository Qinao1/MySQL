<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .box {
            display: flex;
            flex-flow: row wrap;
            height: 400px;
            width: 400px;
            margin: 0 auto;
            background-color: black;
            border: 1px solid white;
        }

        .box li {
            width: 190px;
            height: 190px;
            margin: 5px;
            background-color: pink;
        }
        .box li img{
            width: 190px;
            height: 190px;
        }
        body {
            background-color: black;
        }
    </style>
    <script src="../20jQuery/jquery.min.js"></script>
</head>

<body>
    <!-- 动画效果队列
    动画或者效果一旦触发就会执行 如果多次触发  就造成多个动画或者效果排队执行
    停止排队
    stop()
    1stop（）方法用于停止动画 或效果
    2注意stop （）写到动画或者效果的  前面  相当于停止结束上一次动画 -->

    <ul class="box">
        <li><img src="../01.jpg" alt=""></li>
        <li><img src="../01.jpg" alt=""></li>
        <li><img src="../01.jpg" alt=""></li>
        <li><img src="../01.jpg" alt=""></li>

    </ul>
    <script>
        $(function () {
            $(".box li").hover(function () {
                $(this).siblings().stop().fadeTo(10, 0.5);
            }, function () {
                $(this).siblings().stop().fadeTo(10, 1);
            })
        })
    </script>
</body>

</html>
