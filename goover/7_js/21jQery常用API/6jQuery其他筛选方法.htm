<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../20jQuery/jquery.min.js"></script>
</head>
<body>
    <ol>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li class="item">我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
    </ol>
    <ul>
        <li>我是ul的 li</li>
        <li>我是ul的 li</li>
        <li>我是ul的 li</li>
        <li>我是ul的 li</li>
        <li>我是ul的 li</li>
        <li>我是ul的 li</li>
    </ul>
    <div class="current">我有current</div>
    <div>我没有current</div>
    <script>
        $(function(){
            //1兄弟元素 siblings除了自身元素之外的所有亲兄弟
            $("ol .item").siblings("li").css("color","red");
            // $("ol .item").prevAll("li").css("color","red");
            // $("ol .item").nextAll("li").css("color","red");
            // 2第n个元素
            var index=2;
            // (1)我们可以利用选择器的方式选择、
            // $("ul li:eq(2)").css("color","blue");
            // $("ul li:eq("+index+")").css("color","blue");
            // (1)我们可以利用选择方法的方式选择、更推荐这种
            $("ul li").eq(index).css("color","blue");
            // 3判断是否有某个类名
            // $("div:first").hasClass("current");
            console.log($("div:first").hasClass("current"));
            console.log($("div:last").hasClass("current"));
            // 重点记住  parent()  children()   find()  sublings() eq()
        })
    </script>
</body>
</html>
