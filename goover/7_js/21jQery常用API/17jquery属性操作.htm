<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../20jQuery/jquery.min.js"></script>
</head>

<body>
    <!-- 设置或获取元素固有属性prop（）
    所谓元素固有属性就是元素本身自带的属性  比如a 元素里面的href  比如 input 里面的type -->
    <a href="http://www.biadu.com" title="都挺好">速度</a>
    <input type="checkbox" name="" id="" checked>
    <div index="1" data-index="2">我是div</div>
    <span>123</span>
    <script>
        $(function () {
            //element.prop("属性名") 获取元素固有的属性值
            console.log($("a").prop("href"));
            // 设置属性
            $("a").prop("title", "我们都挺好");
            $("input").change(function () {
                console.log($(this).prop("checked"));
            })
            // console.log($("div").prop("index"));
            // 元素的自定义属性  我们通过attr（）
            console.log($("div").attr("index"));
            $("div").attr("index", 4);
            console.log($("div").attr("data-index"));
            // data（）数据缓存  这个里面的数据，是存放在元素的内存（缓存）里面
            // data方法可以在指定的元素上存取数据  并不会修改DOM元素结构  一旦页面刷新   之前存放的数据 都将被移除
            $("span").data("uname", "andy");
            console.log($("span").data("uname"));
            // 这个方法获取data-index  h5自定义属性   第一个 不用写data- 而且返回的是数字型
            console.log($("div").data("index"));
        })
    </script>
</body>

</html>
