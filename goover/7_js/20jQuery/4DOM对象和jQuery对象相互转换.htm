<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        video {
            width: 400px;
            height: 200px;
        }
    </style>
</head>

<body>
    <video src="../video.mp4" muted></video>
    <!-- DOM对象与jQuery对象之间是可以相互转换的
    因为原生js比jQuery更大 原生的一些属性和方法 jQuery没有给我们封装 要想使用这些属性和方法 需要把jQuery对象转换成DOM对象才能使用
    
    -->
    <script>
        // 1DOM对象转换为jQuery对象  $(DOM对象) 
        // 直接获取视频 得到的就是jquery对象
        $('video');
        // 我们已经使用原生js 获取过来 DOM对象
        var myvideo=document.querySelector('video');
        // $(myvideo).play(); jQuery里面没有play这个方法
        //不加引号
        // 2jquery对象对象转换为DOm对象  $('div')[index]   $('div')get[index]
        // myvideo.play();
        $('video')[0].play();
        $('video').get[0].play();
    </script>
</body>

</html>
