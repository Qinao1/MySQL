<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <script>
        // $('div').hide();
        // 等着 页面DOM加载完毕 再去执行  js代码
        // $(document).ready(function(){
        //     $('div').hide();
        // })
        // 2等着 页面DOM加载完毕 再去执行  js代码
        // 1等着DOM结构渲染完毕 即可执行内部代码   不必等到所有外部资源加载完成  jQuery帮我们完成了封装
        // 2相当于原生js中的DOMContentLad
        // $(function(){
        //     $('div').hide();
        // })

        // 1$是jQuery的别称  （另外的名字）
        // $(function(){
        //     alert(11)
        // })
        jQuery(function(){
            // alert(11)
            // $('div').hide();
            jQuery('div').hide();
        });
        // 2$同时也是jQuery的顶级对象
    </script>
    <div></div>
    
</body>
</html>
