<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //利用newObject创建对象
        var obj=new Object();//创建了一个空的对象
        obj.uname='张三丰';
        obj.age=18;
        obj.sex='男';
        obj.sayHi=function(){
            console.log('hi~');
        }
        // 利用等号赋值的方法  添加对象的属性和方法
        // 每个属性和方法之间   用分号结束
        console.log(obj.uname);
        console.log(obj['sex']);
        obj.sayHi();

        var obj=new Object();
        obj.uname='鸣人';
        obj.sex='男';
        obj.age=19;
        obj.skill=function(){
            console.log('影分身术');
        }
    </script>
</head>
<body>
    
</body>
</html>
