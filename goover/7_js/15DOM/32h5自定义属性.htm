<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    自定义属性的目的   保存并使用数据 有些数据可以保存到页面中  而不用保存到数据库中
    1设置h5自定义属性  
    比如 div data-index="1"   /div
    或者使用js设置
    element.setAttribute('data-index',2);
    h5新增 element.dataset.index或者 element.dataset['index']   它只能获取data-开头的
    dataset是一个集合  里面存放了所有以data开头的自定义属性
    如果自定义属性里面有多个-链接的单词   我们采取驼峰命名法
</body>
