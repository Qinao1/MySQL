<html lang="en">

</head>

        var test=document.querySelector('div');
        test.onclick=function(){

            // 2我们可以通过修改元素的className更改样式   适合于样式较多或者功能复杂的情况
            // 3如果想要保留原先的类名
            this.className='first change';
            // this.className='change';//不要加.
            // 让当前的元素的类名该为了'change'
        }
        // 因为class是个保留字 因此用className来操作元素类名属性

        // 类名样式操作
