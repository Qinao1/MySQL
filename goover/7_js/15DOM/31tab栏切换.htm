<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .tab {
            width: 900px;
            height: 800px;
            margin: 100px auto;
        }

        .tab ul {
            width: 800px;
            height: 25px;
            display: flex;
            flex-flow: row nowrap;
            justify-content: left;
            border: 1px solid #9999;

        }

        .tab ul li {
            width: 200px;
            height: 25px;
            line-height: 25px;
            text-align: center;

        }

        .current {
            background: #c81623;
            color: #fff;
        }

        .item {
            display: none;
        }
    </style>
    <script src="../20jQuery/jquery.min.js"></script>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评论（2121）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">商品介绍模块内容</div>
            <div class="item">规格与包装模块内容</div>
            <div class="item">售后保障模块内容</div>
            <div class="item">商品评价内容模块</div>
            <div class="item">手机社区模块内容</div>
        </div>
    </div>

    <script>
        $(function(){
            // 1点击上部的li 当前类添加current类  其余兄弟移除类
            $(".tab_list li").click(function(){
                // 链式编程操作
                $(this).addClass("current").siblings().removeClass("current");
                // 2点击li的同时 得到当前li的索引号
                var index=$(this).index();
                console.log(index);
                // 3让下部里面相应索引号的item显示  其余item隐藏
                $(".tab_con .item").eq(index).show().siblings().hide();
            })
            
        })
    </script>
