<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 74px;
            height: 88px;
            font-size: 12px;
            color: red;
            text-align: center;
            border: 1px solid #ccc;
            margin: 10px auto;
        }

        div img {
            width: 62px;
            height: 62px;
        }

        .box i {
            position: absolute;
            top: -1px;
            left: -17px;
            width: 14px;
            height: 14px;
            color: #ccc;
            line-height: 11px;
            text-align: center;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="box">
        手机淘宝
        <img src="../下载.png" alt="">
        <i class="close-btn">x</i>
    </div>
    <script>
        //获取元素
        var btn = document.querySelector('.close-btn');
        var box = document.querySelector('.box');
        //注册事件  执行程序
        btn.onclick = function () {
            box.style.display = 'none';
        }
    </script>
</body>

</html>
