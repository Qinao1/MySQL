<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            
        }
        .nav {
            width: 200px;
            display: flex;
            flex-flow: row nowrap;
            margin: 100px auto;
        }
        .nav li {
            width: 50px;
            height: 20px;
            text-align: center;
            line-height: 20px;
        }
        .nav ul li {
            border: 1px solid rgba(127, 136, 9, 0.205);
            border-top: 0;
        }
        .nav li a {
            color: black;
            font-size: 14px;
            font-weight: 400;
            
            text-decoration: none;
        }
        .nav a:hover {
            color: orange;
            background-color: #eee;
        }
        .nav ul {
            display: none;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li> <a href="#">点击</a></li>
                <li> <a href="#">点击</a></li>
                <li> <a href="#">点击</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li> <a href="#">点击</a></li>
                <li> <a href="#">点击</a></li>
                <li> <a href="#">点击</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li> <a href="#">点击</a></li>
                <li> <a href="#">点击</a></li>
                <li> <a href="#">点击</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li> <a href="#">点击</a></li>
                <li> <a href="#">点击</a></li>
                <li> <a href="#">点击</a></li>
            </ul>
        </li>
    </ul>
    <script>
        var nav=document.querySelector('.nav');
        var lis=nav.children;//得到4个小li
        for (var i=0;i<lis.length;i++){
            lis[i].onmouseover=function(){
                this.children[1].style.display='block';
            }
            lis[i].onmouseout=function(){
                this.children[1].style.display='none';
            }
        }
    </script>
</body>
</html>
