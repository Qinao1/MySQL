<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据标签名获取</title>
</head>
<body>
    <!-- 使用getElementsByTagName()方法 可以返回带有指定标签的对象集合 -->
    <!-- 因为得到的是一个对象的集合，所以我们想要操作里面的元素就需要遍历 -->
    <!-- 得到的元素是动态的 -->
   
    <ul>
        <li>知否知否,应是等你好久12</li>
        <li>知否知否，应是等你好久</li>
        <li>知否知否,应是等你好久21</li>
        <li>知否知否,应是等你好久21</li>
        <li>知否知否,应是等你好久212</li>
    </ul>
    <ol id="ol">
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
    </ol>
    <script>
        //返回的是  获取元素对象的集合   以伪数组的形式储存
       var lis= document.getElementsByTagName('li');
       console.log(lis);
       console.log(lis[0]);
    //    我们想要依次打印里面的元素对象 采取遍历的方式
    for (var i=1;i<lis.length;i++){
        console.log(lis[i]);
    }
    // 如果页面中，只有一个li   返回的也是伪数组的形式
    // 如果页面中没有这个元素   返回的是一个空的伪数组
    // 2222还可以获取某个元素(父元素)内部所有指定标签名的子元素
    // ！父元素必须是单个对象（必须指明是哪一个元素对象）获取的时候 不包括 父元素自己
    // element.getElementsByTagName('标签名')  父元素，必须是指定的的单个元素
    // var ol=document.getElementsByTagName('ol');//[ol]
    // console.log(ol[0].getElementsByTagName('li'));
    var ol=document.getElementById('ol');
    console.log(ol.getElementsByTagName('li'));
    </script>
</body>
</html>
