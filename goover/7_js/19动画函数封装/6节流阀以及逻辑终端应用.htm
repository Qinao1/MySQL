<body>
    节流阀 防止 轮播图的按钮，连续点击造成播放过快
    节流阀的目的  当一个函数动画内容执行完毕，再去执行下一个函数动画 让事件无法连续触发
    核心实现思路  利用回调函数   添加一个变量来控制 锁住 函数 和解锁函数
    开始设置一个变量
    var flag=true；
    if （flag）{
        flag=false;do something
    }关闭水龙头
    利用回调函数 动画执行完毕 flag=true  打开水龙头
</body>
