    <script>
        // 当我们不确定有多少个参数传递的时候，可以用arguments来获取，在jivascript中，arguments实际上，
        // 它是当前函数的一个内置对象
        // 所有函数都内置了一个arguments对象，
        // arguments对象中，存储了传递的所有实参
        //arguments的使用      只有函数才有arguments对象，，而且是每个函数都内置好了这个arguments
        function fn() {
            // console.log(arguments);//里面存储了所有传递过来的实参
            // console.log(arguments.length);
            // console.log(arguments[2]);
            //我们可以按照数组的方式，遍历arguments
            for (var i=0;i<arguments.length;i++){
                console.log(arguments[i]);
            }
        }
        fn(1,2,8,3);
        // fn(2,12,2,21,21,3,4,);
        //伪数组  并不是真正意义上的数组
        // 1具有数组的length属性
        // 2按照索引的方式进行排列
        // 3它没有真正数组的一些方法 pop（） push（）等等
    </script>
