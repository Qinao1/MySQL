<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // js 是编程语言，有很强的逻辑性在里面，实现这个要求的思路，先怎么做后怎么做
        //  1我们需要一个临时变量帮我们
        // 2把apple1给临时变量temp
        // 3把apple2里面的苹果给apple1
        // 4把临时变量里面的值给apple2
        var temp;//明了一个临时变量为空
        var apple1 ='青苹果';
        var apple2 = 'red苹果';
        temp = apple1;// 这是把右边的给左边
        apple1 = apple2;//这是把apple2给apple1里面
        apple2 = temp;
        console.log(apple1);
        console.log(apple2);
        // 这是交换两个变量的做法
    </script>
</head>
