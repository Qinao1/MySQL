<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //var num;//这里的num是不确定属于哪种类型的
        var num = 10; //num 属于数字型
        //js  的变量数字类型，是只有程序在运行过程中，根据等号右边的值来确定
        var str = 'pink就的哈'; //str 是字符串型
        // JavaScript  拥有动态类型，同时也意味着相同的变量，可以做不同的类型
        var x = 6;     //x为数字型
        var x = 'Bill';   //x为字符串型
        // 数字类型简单分两类
        // 简单数字类型 (Number ,String, Boolean,Undefined ,Null)
    //   说明    数字型包含整型值和浮点值如21 0.23   字符串型如'张三' js里面字符串都带引号  布尔值型如tru，false等价于0和1  
    // var a； 声明了变量a，但是没给值 此时a=undefined   var a = null； 声明了变量a为空值
    //  默认值   0                                    ''                                          false                                         undefined                                   null
        // 复杂数字类型object 
                          
    </script>
