<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //'pink'  '加了引号都是字符串类型'    '21'  外双内单，外单内双
        var str = '我是一个"圣诞"程序员';
        console.log(str);
        // 字符串转义字符   都是用/开头但是这些转义字符写到引号里面
        var str1 = '我是一个"圣诞"\n程序员';
        console.log(str1);
        // 转义符             解释
        // \n                换行符 n是newline的意思
        // \\                是斜杠\
        // \'                 是'单引号
        // \"                 是"双引号
        // \t                 tab缩进
        // \b               空格  b是blank的意思
        // 字符串长度
        // 字符串是由若干字符组成的，这些字符的数量就是字符串的长度    通过字符串的length属性可以获取整个字符串的长度
        // 检测获取字符串的长度  length
        var str3 = 'my name is andy';
        console.log(str3.length);
        // 字符串拼接
        // 多个字符串之间可以使用+进行拼接 方式为  字符串+任何类型=拼接之后的新字符串
        console.log('沙漠' + '骆驼');
        console.log('沙漠' + '432');
        console.log('昂开发' + true);
        console.log(12 + 12); //24数字型
        console.log('12' + 12); //24数字型
        // 变量不是写到字符串里面，是通过 字符串相连的方式实现的
        var age = 18;
        console.log('pink' + age +'岁');
        // 数值相加，字符相连  引引++
    </script>
</head>

<body>

</body>

</html>
