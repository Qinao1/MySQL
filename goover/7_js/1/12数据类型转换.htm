<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 把一种数据类型的变量转换成1另一种数据类型
        // 1转换为字符串类型

        var num = 10;
        console.log(num + '');//隐式转换
        // 2转换为数字型
        var age = prompt('qvfqkndsajfds')
        console.log(parseInt(age));  //只能取整
        console.log(parseFloat(age));  //可以取小数
        console.log('21' - 0);//用算术运算-*/+   隐式转换


        // 3转换为布尔值类型
        console.log(Boolean('kjdas'))//代表空，否定的都是false      其余都是true


    </script>
</head>

</body>

</html>
