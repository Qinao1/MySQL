    <script>

        // var num = 1;

        // }
        // 里面应该也有，计数器，初始化变量
        // 也应该有操作表达式，完成计数器的更新，防止死循环
        var message = prompt('你爱我吗');
        while (message != '我爱你') {
            message = prompt('你爱我吗');
        }
        alert('我爱你啊')
