<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JSON 
        js的对象中只有js自己认识，其他的语言都不认识
        json 就是一个特殊格式的字符串   这个字符串可以被任何语言识别
        并且可以转换为任意语言中的对象     JSON在开发中，主要用来数据交互
        JSON  
                  JavaScript Object Notation   js对象表示法
                  JSON的格式 和JS对象的格式一样， 只不过json字符串中的属性名，必须加双引号
        JSON 分类  
        1对象{}       2数组[]
        JSON中允许的值   1字符串 2数值 3布尔值 4null 5对象  6数组
    -->
    <script>
        // 创建一个对象
        var obj='{"name":"孙悟空","age":18,"gender":"男"}'
        var arr='[1,2,3,"hello",true]'
        var obj2='{"arr"=[1,2,3]}'
        var arr2='[{"name":"孙悟空","age":18,"gender":"男"},{"name":"孙悟空","age":18,"gender":"男"}]'
        console.log(typeof obj);
        // 将JSON字符串，转换为字符串对象
        /* 
        在JS中，为我们提供了一个工具类  就叫JSON
        这个对象可以帮助我们将一个JSON转换为js对象 也可以将一个js对象转换为JSON

         */
         var json='{"name":"孙悟空","age":18,"gender":"男"}'
         /* json转换为JSON对象 
         JSON.parse()
         可以将JSON字符串转为js对象
         它需要一个JSON字符串作为参数，会将该字符串 转换为js对象
         */
        var o= JSON.parse(json)
        // console.log(o);
        // console.log(JSON);
        var obj3={name:"猪八戒",age:28,gender:"男"}
        /* JS对象转JSON
        JSON.stringify()
        可以将一个js对象转换为JSON字符串
        需要一个js对象做参数  会返回一个JSON字符串
        */
        var str=JSON.stringify(obj3);
        console.log(str);
    </script>
</body>
</html>
