<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // //简单数据类型传参
        // 函数的形参也可以看做是一个变量  当我们把一个值类型变量作为参数 传给函数的形参时，其实就是把变量在栈里面
        // 的空间里的值 复制了一份给形参 那么在方法内部对形参做任何修改 都不会影响到外部变量
        // 复杂数据类型传参
        // 函数的形参也可以看做是一个变量 当我们把引用类型变量传给形参时    其实就是把变量在栈空间里保存的堆  地址  复制给了形参
        // 形参和实参 其实保存的是一个堆的地址 所以操作的是同一个对象
    </script>
</head>
