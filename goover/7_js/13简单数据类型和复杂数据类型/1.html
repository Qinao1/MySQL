    <title>Document</title>
    <script>
        // 简单数据类型又叫基本数据类型   复杂数据类型又叫引用类型
        // 值类型 ： 简单数据类型  /基本数据类型  在储存时变量中储存的是值本身  因此叫值类型
        // string number boolean  undefined  null
        // 简单数据类型  null  返回的是一个空的对象  object
        var timer=null;
        console.log(typeof timer);
        //如果有个变量我们以后打算存储一个对象   暂时没想好放啥   这个时候就给null
        // 引用类型：复杂数据类型   在存储时变量中存储的仅仅是地址（引用）因此叫引用数据类型
        // 通过new关键字创建的对象（系统对象  自定义对象）如object  Array  Date


        // 简单数据类型  是存放在栈里面的    里面直接开辟一个空间存放的是值
        // 复杂数据类型  首先在栈里面存放地址   十六进制表示   然后这个地址指向堆里面的数据
    </script>
