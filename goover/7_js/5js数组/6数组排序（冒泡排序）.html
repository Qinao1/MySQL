    <script>

        // 冒泡排序是一种算法，是把一系列的数据，按照一定的顺序进行排列显示，（从小到大或从大到小）
        // var arr = [5, 4, 3, 2, 1];
        var arr = [2, 4, 1, 5, 3];
        for (var i = 0; i <= arr.length - 1; i++) {//外层循环管趟数
            for (var j = 0; j <= arr.length - i - 1; j++){//里面的循环，管每一趟交换的次数
                //内部交换两个变量  前一个和后一个数组元素相比较
                if(arr[j]>arr[j+1]){
                    var temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
            }
        }
        console.log(arr);
    </script>
