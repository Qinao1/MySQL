    <title>Document</title>
    <script>
        // Array数组，数组可以把一组先关的数据一起存放，并提供方便的访问（获取）方式
        // 数组是指一组数据的集合，其中每个数据，被称作元素，在数组中可以存放任意类型的元素，数组是一种将一组数据存储在单个变量名下的方式
        // 数组就是一组数据的集合，存储在单个变量下。
        // js中，创建数组，有两种方式，
        // 1new 利用new创建数组
        // var arr =new Array();//利用new创建了一个空数组
        // 2利用数组字面量创建数组[]
        var arr = [];//创建了一个空的数组
        var arr1=[1,2,'pink',true];
        // 数组里面的数据用逗号分割
        // 数组里面的数据，比如1,2，'pink'我们称之为元素
        // 获取数组元素
        console.log(arr1[2]);
        // 索引（下标）格式（数组名[索引号]）是从0开始的
        console.log(arr1[4]);//因为没有这个数组元素，所以输出的结果是undefined



    </script>
