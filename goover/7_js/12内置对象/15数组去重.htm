<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        //数组去重
        // var arr=['c','c','b','c','a','z','a','d','d','c','f','s','f'];
        // 封装一个去重的函数
        function unique(arr) {
            var newarr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newarr.indexOf(arr[i]) === -1) {
                    newarr.push(arr[i]);
                }
            }
            return newarr;
        }
        var deom = unique(['c', 'c', 'b', 'c', 'a', 'z', 'a', 'd', 'd', 'c', 'f', 's', 'f']);
        console.log(deom);
    </script>
