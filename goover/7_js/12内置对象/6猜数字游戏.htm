        //要求用户猜  1~50之间的数字 但是只有10次猜的机会function getRandom(min, max) {

        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var num = getRandom(1, 50);
        for (var i = 9; i >= 0; i--) {
            var psnum = prompt('请输入1~50的数字');
            if (i < 0) {
                alert('你没机会了！')
                break;
            }
            if (parseInt(psnum) > num) {
                alert('你猜大了，还有' + i + '次机会')
            } else if (parseInt(psnum) < num) {
                alert('你猜小了，还有' + i + '次机会')
            } else if(parseInt(psnum)==num) {
                alert('恭喜你，猜对了');
                break;
            }else{
                alert('非法输入');
            }
            
        }
