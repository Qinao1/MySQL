        //要求封装一个函数，返回当前的时分秒 格式  08-08-08
        function getTimer() {
            var time = new Date();
            var h = time.getHours();
            h = h < 10 ? '0' + h : h;
            var m = time.getMinutes();
            m < 10 ? '0' + m : m;
            var s = time.getSeconds();
            s < 10 ? '0' + s : s;
            return h + ':' + m + ':' + s;

        }
