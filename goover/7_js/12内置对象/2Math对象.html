    <script>
        //Math数学对象 不是一个构造函数   所以不需要用new  来调用   而是直接使用里面的属性和方法即可
        console.log(Math.PI);//一个属性  圆周率
        console.log(Math.max(1,3,45,6,3,55,23,9));
        console.log(Math.max(-1,-19,-10));
        console.log(Math.max(-1,-19,-10,'pink'));//NaN
        console.log(Math.max());//-Infiniity
