<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        //数组转换为字符串
        // 1toString()   将数组，转换为字符串
        var arr=[1,2,3,4];
        console.log(arr.toString());//1,2,3,4
        //join（分隔符）
        var arr1=['pink','blue','pink'];
        console.log(arr1.join());// pink,blue,pink
        console.log(arr1.join('-'));//pink-blue-pink
        console.log(arr1.join('&'));//pink&blue&pink
    </script>
