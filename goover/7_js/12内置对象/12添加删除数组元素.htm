<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1 push()可以在数组的末尾  添加一个或者多个数组元素 push 推
        var arr=[1,2,3,4];
        // arr.push(5,'pink');
        console.log(arr.push(5,'pink'));
        console.log(arr);
        // 可以给数组后面追加新的元素
        // push（）直接写  数组元素就可以了
        // push完毕之后  返回的结果是新数组的长度
        //原数组也会发生变化
        // 2unshift  在数组开头 添加一个或者多个数组元素
       console.log(arr.unshift('red','purple'));
        console.log(arr);
        //  可以给数组前面加新的元素
        // unshift（）直接写  数组元素就可以了
        // unshift完毕之后  返回的结果是新数组的长度
        // 原数组也会发生变化

        // 3pop 可以删除数组的最后一个参数
        console.log(arr.pop());

        console.log(arr);
        //  可以删除数组的最后一个元素  一次只能删除一个
        // pop没有参数
        // pop完毕之后  返回的结果是删除的那个元素
        // 原数组也会发生变化
        // 4shift 可以删除数组的最后一个参数
        console.log(arr.shift());

        console.log(arr);
        //  可以删除数组的第一个一个元素  一次只能删除一个
        // shift没有参数
        // shift完毕之后  返回的结果是删除的那个元素
        // 原数组也会发生变化
    </script>
</head>
<body>
    
</body>
</html>
