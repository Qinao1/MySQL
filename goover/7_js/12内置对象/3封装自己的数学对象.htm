    <title>Document</title>
    <script>
        var myMath = {
            PI: 3.1415926,
            max: function () {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i]>max){
                        max=arguments[i];
                    }
                }
                return max;
            },
            mix: function () {
                var mix = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i]>max){
                        mix=arguments[i];
                    }
                }
                return mix;
            }
        }
        console.log(myMath.PI);
        console.log(myMath.max(1,2,6,5,9));
        console.log(myMath.mix(1,2,6,5,9));
    </script>
