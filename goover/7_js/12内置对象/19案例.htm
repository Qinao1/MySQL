<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //有一个对象  来判断里面是否有该属性  对象['属性名']
        var o = {
            age: 18
        }
        if (o['age']) {
            console.log('有该属性');
        } else {
            console.log('没有该属性');
        }
        // 判断一个字符串'khavdjwfbkwadjquoqwoeqonzndandoqoqn'中出现次数最多的字符 并统计其次数
        var str = 'khavdjwfbkwadjquoqwoeqonzndandoqoqn';
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var char = str.charAt(i)//char是字符串里面的每一个字符
            if (o[char]) {//o[char]得到的是属性值
                o[char]++;
            } else {
                o[char] = 1;
            }
        }
        console.log(o);
        // 遍历对象
        var max = 0;
        var ch = '';
        for (var k in o) {
            //k得到的是属性名
            //o[k]得到的是属性值
            if (o[k] > max) {
                max = o[k];
                ch = k;
            }
        }
        console.log(max);
        console.log('最多的字符是' + ch);
    </script>
</head>

<body>

</body>

</html>
