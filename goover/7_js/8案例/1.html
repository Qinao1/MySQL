<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        //利用函数封装的方法，翻转任意一个数组   reverse 翻转
        function reverse(arr) {
            var newarr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newarr[newarr.length] = arr[i];
            }
            return newarr;
        }
        var arr1 = reverse([1, 5, 23, 21, 1, 3]);
        console.log(arr1);
        var arr2 = reverse(['pink', 'hotpink', 'red', 'green'])
        console.log(arr2);
    </script>
