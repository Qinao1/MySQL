<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button>点击</button>
    <script>
        //  this的指向在函数定义的时候是确定不了的   只有函数执行的时候才能确定this指向到底是谁
        // 一般情况下   this的最终指向的是那个调用它的对象 
        // 1全局作用域或者普通函数中this指向全局对象window（注意定时器里面的this指向window）
        console.log(this);
        function fn() {
            console.log(this);
        }
        fn();
        setTimeout(function () {
            console.log(this);
        }, 1000);
        // 2方法调用中谁调用this指向谁
        var o = {
            sayHi: function () {
                console.log(this);
            }
        }
        o.sayHi();//this指向的是o这个对象
        var btn=document.querySelector('button');
        // btn.onclick=function(){
        //     console.log(this);//this指向的是btn这个按钮对象
        // };
        btn.addEventListener('click',function(){
            console.log(this);
        })
        // 3构造函数中this指向构造函数实例
        function Fun(){
            console.log(this);//this指向的是fun实例对象
        }
        var fun=new Fun()
    </script>
</body>

</html>
