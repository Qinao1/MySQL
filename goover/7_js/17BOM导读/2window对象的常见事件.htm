<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // window.onload = function () {
        //     var btn = document.querySelector('button');
        //     btn.addEventListener('click', function () {
        //         alert('点击我');
        //     })
        // 1窗口加载事件
        // window.onload是窗口（页面）加载事件，当文档内容完全加载完成会触发该事件（包括图像，脚本文件，css文件等）就调用处理函数
        // window.onload=function(){}
        // 或者
        // window.addEventListener("load",function(){})
        // 有了window.onload 就可以把js代码写到页面元素的上方  因为onload是等页面内容全部加载完毕再去执行处理函数
        // 2window.onload 传统注册事件方式只能写一次，如果有多个  会以最后一个window.onload为准
        // }
        // window.onload=function(){
        //     alert(22);
        // }
        window.addEventListener('load', function () {
            var btn = document.querySelector('button');
            btn.addEventListener('click', function () {
                alert('点击我');
            })
        })
        window.addEventListener('load', function () {
            alert(22);
        })
        document.addEventListener('DOMContentLoaded',function(){
            alert(33);
        })
        //load事件是等页面内容全部加载完毕  包含页面dom元素，图片  flash  css等
        //DOMContentLoaded  是DOm加载完毕  不包含图片 flash  css等 就可以执行  加载速度逼load更快一些
    </script>
</head>

<body>
    <button>点击</button>

</body>

</html>
