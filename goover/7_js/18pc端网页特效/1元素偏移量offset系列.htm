<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            /* position: relative; */
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 150px;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: purple;
            margin-left: 45px;
        }

        .w {
            /* width: 200px; */
            height: 200px;
            margin: 100px auto;
            background-color: red;
            padding: 10px;
            border: 10px solid blue;
        }
    </style>
</head>

<body>
    <!-- offset翻译过来就是偏移量   我们使用offset系列  相关属性 可以动态得到该元素的位置 （偏移）,大小等
    1获得元素距离带有定位父元素的位置
    2获得元素自身的大小（宽度，高度）
    3注意：返回值都不带单位
     -->
    <div class="father">
        <div class="son"></div>
    </div>
    <div class="w"></div>
    <script>
        //offset 系列
        let father = document.querySelector('.father');
        var son = document.querySelector('.son');
        //可以得到元素的偏移， 位置  返回的不带单位的值
        console.log(father.offsetTop);
        console.log(father.offsetLeft);
        //它以带有定位的父亲为准， 如果没有父亲或者父亲没有定位，以body为准
        console.log(son.offsetLeft);
        var w = document.querySelector('.w');
        //可以得到元素的大小  宽度和高度  包含padding   +border+width
        console.log(w.offsetWidth);
        console.log(w.offsetHeight);
        //返回带有定位的父亲    否则返回的是body
        console.log(son.offsetParent);//返回带有定位的父亲，否则返回的是body
        console.log(son.parentNode);//返回父亲  最近一级的父亲   亲爸爸   不管父亲有没有定位
    </script>
</body>

</html>
