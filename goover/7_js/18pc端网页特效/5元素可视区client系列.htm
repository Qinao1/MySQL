<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- client   翻译过来就是客户端，我们使用client 系列的相关属性  来获取元素可视区的相关信息
    通过client系列的相关属性 可以动态的得到该元素的边框大小  元素大小等 -->
    <div></div>
    <script>
        //client宽度     和   offsetWdith  最大的区别就是  不包含边框 返回自身，包括padding  内容区的宽度  返回数值不带单位
        var div =document.querySelector('div');
        console.log(div.clientWidth);
        console.log(div.clientHeight);
        console.log(div.clientTop);//返回元素上边框大小
        console.log(div.clientLeft);
    </script>
</body>
</html>
