<body>
    <!-- 一下6个属性是对父元素设置
    1   flex—drection       设置主轴的方向
    2   justify—content     设置主轴上的子元素排列方式
    3   flex-wrap           设置元素是否换行
    4   align-content       设置侧轴上的子元素的排列方式（多行）
    5   align-items         设置侧轴上的子元素的排列方式（单行）
    6   flex-flow           复合属性 相对于同时设置了  flex—drection  和    flex-wrap -->
</body>
</html>
