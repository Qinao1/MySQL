    当我们为父元素设置flex布局以后，里面的子元素的，float  clear  和vertivl-align 属性将失效
    伸缩布局=弹性布局=伸缩盒布局=弹性盒布局=flex布局
    子容器可以横向排列，也可以纵向排列
    大的叫flex父容器
    小的叫flex item  flex项目
    总结
    通过给父元素添加flex属性，来控制盒子的位置和排列方式 -->
