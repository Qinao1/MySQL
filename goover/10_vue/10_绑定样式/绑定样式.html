<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定样式</title>
    <style>
        .basic {
            width: 400px;
            height: 100px;
            border: 1px solid black;
        }

        .happy {
            border: 4px solid red;
            background-color: rgba(225, 225, 0, 0.644);
            background: linear-gradient(30deg, yellow, pink, orange, yellow);
        }

        .sad {
            border: 4px dashed green;
            background-color: gray;
        }

        .normal {
            background-color: skyblue;
        }

        .a1 {
            background-color: greenyellow;
        }

        .a2 {
            font-size: 40px;
            box-shadow: 0px 0px 3px pink;
            text-shadow: #FC0 4px 4px 10px;
        }

        .a3 {
            border-radius: 25px;
        }
    </style>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        绑定样式：
            1class样式
                写法：class="xxx"  xxx可以是字符串，对象，数组
                     字符串写法，适用于：类名不确定，要动态获取
                     对象写法，适用于：要绑定多个样式，个数不确定，名字不确定
                     数组写法： 适用于  要绑定多个样式  个数确定 名字也确定 但不确定用不用
            2style样式
                 ：style="{fontSize:xxx}" xxx是动态值
                 :style="[a,b]"    其中a，b是样式对象        
     -->
    <div id="root">
        <!-- 绑定class样式  字符串写法 适用于： 样式的类名不确定，需要动态指定 -->
        <div class="basic" :class="mood" @click="changeMood">{{name}}</div>
        <br>
        <hr>
        <!-- 绑定class样式  数组写法 适用于： 要绑定的样式，个数不确定  名字也不确定 -->
        <div class="basic" :class="classArr">{{name}}</div>
        <hr>
        <!-- 绑定class样式  对象写法 适用于： 要绑定的样式，个数确定  名字也确定 但要动态决定用不用-->
        <div class="basic" :class="classObj">{{name}}</div>
        <br>
        <!-- 绑定class样式  对象写法-->
        <div class="basic" :style="styleObj">{{name}}</div>
        <br>
        <!-- 绑定class样式  数组写法-->
        <div class="basic" :style="[styleObj,styleObj2]">{{name}}</div>
        <br>
        <div class="basic" :style="styArr">{{name}}</div>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            mood: 'normal',
            classArr: ['a1', 'a2', 'a3'],
            classObj: {
                a1: false,
                a2: false
            },
            styleObj: {
                fontSize: '40px',
                color: 'red'

            },
            styleObj2: {
                backgroundColor: 'pink'
            },
            styArr: [
                {
                    fontSize: '40px',
                    color: 'pink'

                }, {
                    backgroundColor: 'gray'
                }
            ]
        },
        methods: {
            changeMood() {
                const arr = ['happy', 'sad', 'normal']
                const index = Math.floor(Math.random() * 3)
                this.mood = arr[index]
            }
        },

    })
</script>

</html>
