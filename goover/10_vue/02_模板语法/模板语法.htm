<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        Vue模板语法有两大类
        1插值语法
           功能 用于解析标签体内容
           写法{{xxx}}xxx是js表达式  且可以直接读取到data中的所有属性

        2指令语法
           功能 用于解析标签(包括：属性标签 标签体内容 绑定事件)
           举例： v-bind：href="xxx" 或 简写成 :href="xxx" xxx同样要写js表达式
           且可以直接读取到data中的所有属性
        备注   Vue中有很多指令 且 形式都是  v-？？？ 此处我们只是拿v-bind举例子

     -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好,{{name}}</h3>
        <hr />
        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()" x="hello">点我去尚硅谷学习</a>
        <a :href="school.url" x="hello">点我去{{school.name}}学习2</a>
    </div>
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            name: 'jack',
            school: {
                name: '尚硅谷',
                url: 'http://www.atguigu.com',
                hello: '你好'
            }
        }
    })
</script>

</html>
