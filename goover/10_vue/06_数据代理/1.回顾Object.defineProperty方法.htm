<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    let number = 19;
    let person = {
        name: '张三',
        age: 20,

        // sex:'女'
    }
    Object.defineProperty(person, 'num', {
        // value:'18',
        //  // enumerable值为false  是否可以枚举   默认值也是false
        //  enumerable:true,
        //  writablu:true,//控制是否能修改
        //  configurable:true  //控制属性是否可以被删除
        //  当有人读取person的num属性时  get函数(getter)就会被调用 且返回值就是age的值
        get() {
            console.log('有人读取age属性了');
            return number;
        },
        //  当有人修改person的num属性时  set函数(setter)就会被调用 且会收到修改的具体值
        set(value) {
            console.log('有人修改了num属性 且值是：', value);
            num = value;
        }
    })

    // console.log(person);
    // console.log(Object.keys(person));
    // for (let k in person){
    //     console.log(person[k]);
    // }
    console.log(person);
</script>

</html>
