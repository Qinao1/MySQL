<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        1vue 中 常用的按键别名
           回车=>enter
           删除=>delete  (捕获删除和退格键)
           退出  esc
           空格  space
           换行   tab
           上     up
           下     down
           左    left
           右     rigght
        2vue未提供别名的按键 可以使用 按键原始的key值去绑定   但注意要转为webab-case 短横线命名

        3系统修饰键 （用法特殊）:ctrl alt shift,meta
             （1）配合keyup使用：按下修饰键的同时 再按下其他键  随后释放其他键 事件才被触发
             （2）配合keydown 使用，正常触发事件
        4也可以使用keycode去指定具体的按键 （不推荐）
        5Vue.config.keyCode 自定义键名 =键码    可以去定制按键名
             -->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <input type="text" placeholder="按下回车提示输入" @keyup.ctrl.y="showInfo">
    </div>
</body>
<script>
    Vue.config.keyCodes.huiche=13 ; //相当于定义了一个别名按键
    new Vue({
        el: '#root',
        data: {
            name: '尚硅谷'
        },
        methods: {
            showInfo(e) {

                console.log(e.target.value);

            }
        }
        })
</script>

</html>
