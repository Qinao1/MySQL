<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        条件渲染：
        1v-if
             写法：
                （1）v-if="表达式"
                2  v-else-if="表达式"
                3  v-else="表达式"
                适用于，切换频率较低的场景
                特点：不展示dom元素，直接被移除
                注意
                v-if 可以和v-else-if，v-else一起使用 但要求结构不能被打断

       2v-show 写法
           写法 v-show="表达式"
           适用于  切换频率较高的场景
           特点：，不展示的dom元素未被移除， 仅仅是使用样式隐藏
        3备注  使用v-if时 元素，可能无法获取到，而使用v-show一定可以获取到
     -->
    <div id="root">
        <h2>当前的n值是{{n}}</h2>
        <button @click="n++">点我n+1</button>

        <!-- 使用v-show 做条件渲染 -->
        <!-- <h2 v-show="a">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-show="1===1">欢迎来到{{name}}</h2> -->

        <!-- 使用v-if 做条件渲染 -->
        <!-- <h2 v-if="false">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-if="1===1">欢迎来到{{name}}</h2> -->
        <!-- v-else和v-else-if     里面的结构不允许被打断-->
        <!-- <div v-if="n===1">Angular</div>
        <div v-else-if="n===2">React</div> -->
        <!-- <div>@</div> -->
        
        <!-- <div v-else-if="n===3">Vue</div>
        <div v-else>Vuaddase</div> -->
        <!-- template模板的意思  只能配合v-if使用-->
        <template v-if="n===1">  
        <h2>你好</h2>
        <h2>你好</h2>
        <h2>你好</h2>
    </template>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            n: 0
        }
    })
</script>

</html>
