<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../../js/vue.js"></script>
</head>

<body>
  
    <div id="root">
        <app></app>
    </div>
</body>
<script>
    // 定义student组件
    const student = Vue.extend({
        name: 'student',
        template: `
        <div>
            <h2>学生名称{{name}}</h2>
            <h2>学生年龄{{age}}</h2>
            </div>
            
        `,
        data() {
            return {
                name: 'TOM',
                age: 21
            }
        },
    })
    // 定义school组件
    const school = Vue.extend({
        name: 'school',
        template: `
        <div>
            <h2>学校名称{{name}}</h2>
            <h2>学校地址{{address}}</h2>
            <student></student>
        </div>
        `,
        data() {
            return {
                name: '上个啥地方',
                address: '阿达萨达萨达'
            }
        },
        // 组成组件 局部
        components: {
            student
        }
    })
    // 定义一个hello组件
    const hello = Vue.extend({
        template: `
        <h1>{{msg}}</h1>
        `,
        data() {
            return {
                msg: '你好'
            }
        }
    })
    // 定义app组件
    const app = Vue.extend({
        template: `
        <div>
            <hello></hello>
            <school></school>
        </div>`,
        components: {
            school,
            hello
        }
    })
    new Vue({
        template:`<app/>`,
        el: '#root',
        components: {
            app
        }
    })
</script>

</html>
