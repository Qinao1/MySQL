<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        v-for 指令
           1.用于展示列表数据
           2语法 v-for="（item，index）in xxx" :key="yyy"
           3可遍历：数组 对象 字符串（用的很少） 指定次数（用的很少）
     -->
    <div id="root">
        <!-- 遍历指定次数 -->
        <h2>测试遍历指定次数</h2>
        <ul>
            <li v-for="(number,index) in 5">{{index}}-{{number}}</li>
        </ul>

        <!-- 遍历字符串 -->
        <h2>测试遍历字符串</h2>
        <ul>
            <li v-for="(char,index) in str" :key="index">{{char}}-{{index}}</li>
        </ul>

        <!-- 遍历对象 -->
        <h2>汽车信息(遍历对象)</h2>
        <ul>
            <li v-for="(value,k) in car" :key="k">{{k}}{{value}}</li>
        </ul>

        <!-- 遍历数组 -->
        <h2>人员列表（遍历数组）</h2>
        <ul>
            <!-- <li v-for="p in persons" :key="p.id">{{p.name}}-{{p.age}}</li> -->
            <li v-for="(p,index) of persons" :key="index">{{p.name}}-{{p.age}}--{{index}}</li>
        </ul>
    </div>
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            persons: [{
                id: '001',
                name: '张三',
                age: 18
            },
            {
                id: '002',
                name: '李四',
                age: 19
            }, {
                id: '003',
                name: '王五',
                age: 29
            }],
            car: {
                name: '奥迪A8',
                price: '80万',
                color: '黑色'
            },
            str: 'hello'
        }
    })
</script>

</html>
