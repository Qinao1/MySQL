<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>名称·{{school.name}}</h2>
        <h2>地址{{school.address}}</h2>
        <h2>校长是{{school.leader}}</h2>
        <hr>
        <!-- 学生信息 -->
        <button @click="addsex">添加一个性别属性，默认值是男</button>
        <h2>姓名:{{students.name}}</h2>
        <h2 v-if="students.sex">性别：{{students.sex}}</h2>
        <h2>真实:{{students.age.rage}}学生对外:{{students.age.sage}}</h2>
        <h2>朋友们</h2>
        <ul>
            <li v-for="(f,index) in students.friends" :key="index">{{f.name}}{{f.age}}</li>
        </ul>
        <h2>爱好</h2>
        <ul>
            <li v-for="(h,index) in students.hobby" :key="index">{{h}}</li>
        </ul>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#root',
        data: {
            school: {
                name: '科技的卡是',
                address: '布局',
            },
            students: {
                name: 'tom',

                age: {
                    rage: 18,
                    sage: 20
                },
                hobby: ['抽烟', '喝酒', '烫头'],
                friends: [{
                    name: 'jerry',
                    age: 35
                },
                {
                    name: 'tony',
                    age: 36
                }]
            }
        },
        methods: {
            addsex() {
                // Vue.set(this.students,'sex','男')
                this.$set(this.students, 'sex', '男')
            }
        },
    })
</script>

</html>
