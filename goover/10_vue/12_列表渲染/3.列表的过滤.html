        <ul>
            <!-- <li v-for="p in persons" :key="p.id">{{p.name}}-{{p.age}}</li> -->
            <li v-for="(p,index) of filpersons" :k="index">{{p.name}}-{{p.age}}--{{p.sex}}</li>
        </ul>
    </div>
</body>

    // 用computed实现
    new Vue({
        el: '#root',
        data: {
            keyWord: '',
            persons: [{
                id: '001',
                name: '马冬梅',
                age: 18,
                sex: '女'

            },
            {
                id: '002',
                name: '周冬雨',
                age: 19,
                sex: '女'
            }, {
                id: '003',
                name: '周杰伦',
                age: 29,
                sex: '男'
            }, {
                id: '004',
                name: '温兆伦',
                age: 29,
                sex: '男'
            }],
            // filpersons:[]
        },
        computed:{
            filpersons() {
              return  this.persons.filter((p) => {
                    // console.log(p);
                    return p.name.indexOf(this.keyWord) !== -1
                })
            }
        }
    })
