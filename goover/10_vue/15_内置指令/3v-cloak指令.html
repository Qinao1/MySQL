<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
<script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-cloak   指令没有值
             本质是一个特殊属性  VUe实例创建完毕并接管容器后 会删掉v-cloak属性
             2使用css配合v-cloak可以解决网速慢时 页面展示不出{{xxx}}的问题
     -->
<div id="root">
    <h2 v-cloak>{{name}}</h2>
</div>
</body>
<script>
   new Vue({
el:'#root',
  data:{
    name:'尚硅谷'
 }
 })
</script>
</html>
