<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2 v-text="n"></h2>
        <h2>当前的n值是{{n}}</h2>
        <button @click="add">点我n+1</button>
        <button @click="bay">点我销毁vm</button>
    </div>
</body>
<script>
    new Vue({
        el: '#root',
        // template: `
		// 		<div>
		// 			<h2>当前的n值是:{{n}}</h2>
		// 			<button @click="add">点我n+1</button>
		// 		</div>
		// 	`,
        data: {
            n: 1,
        },
        watch:{
            n(){
                console.log('n变了');
            }
        },
        methods: {
            add() {
                console.log('add');
                this.n++
            },
            bay(){
                console.log('bay');
                this.$destroy();
            }
        },
        beforeCreate() {
            console.log('beforeCreate');

            // debugger;//断点
        },
        created() {
            console.log('created');
        },
        beforeMount() {
            console.log('beforeMount');
        },
        mounted() {
            console.log('mounted');
            console.log(this);
            // debugger;
        },
        beforeUpdate() {
            console.log('beforeUpdate');
        },
        updated() {
            console.log('updated');
        },
        beforeDestroy() {
            console.log('beforeDestroy');
           this.add()
        },
        destroyed() {
            console.log('destroyed');
        },
    })
</script>

</html>
