<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>css字体属性</title>
    <style>
        h2 {
            /* font-family: '微软雅黑'; */
            font-weight: 400;
        }

        p {
            /* font-family: 'Microsoft Yahei',Aeial,Helvetica,sans-serif; */
            font-family: 'Times New Roman', Times, serif;
            /* 各字体之间必须用使用英文状态下的逗号隔开 */
            /* 一般情况下，如果有空格隔开的多个单词组成的字体，加引号 */
            /* 尽量用系统默认自带字体，保证在任何用户的浏览器中都能显示 */
            /* 最常见的字体: body{font-family: Microsoft Yahei,tahoma,arial,'Hiragino Sans GB' } */
        }

        body {
            font-size: 20px;
            /* 谷歌浏览器默认的文字大小为16px */
            /* 不同浏览器可能默认显示的字号大小不一致，我们尽量给一个明确的大小，不要默认太小 */
            /* 可以给body指定整个页面文字的大小 */
            /* body设置的字体和类选择器的字体不冲突 */
        }

        h2 {
            /* 标题标签比较特殊，需要单独指定大小 */
            font-size: 16px;
        }

        .bold {
            /* font-weight: bold; */
            /* bold粗体，黑体的意思 */
            font-weight: 700;
            /* 这个700的后面不要跟单位    等价于 bold   都是加粗效果 */
            /* 实际开发中，更提倡使用数字，表示加粗或者变细 */
        }
        .style{
            /* font-style: italic; */
            /* 让文字斜体 */
            font-style: normal;
            /* 让文字不斜体 */
        }
    </style>
</head>

<body>
    <!-- css Fonts（字体）属性用于定义  字体系列  大小，粗细，和文字样式（如斜体） -->
    <!-- css使用font—weight 属性设置文本粗细 -->
    <!-- css使用font-style属性设置文本的风格 -->
    <h2>pink的秘密</h2>
    <p class="bold">那一抹众人中最漂亮的颜色，</p>
    <p class="style">优雅，淡然，又那么心中清澈.</p>
    <p>前端总是伴随着困难和犯错， </p>
    <p>静心，坦然，攻克一个又一个</p>
    <p>拼死也要克服它。</p>
    <p>这是pink的秘密也是老师最终的嘱托。</p>
</body>

</html>
