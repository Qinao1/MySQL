<!DOCTYPE html>
<html lang="zh-CN">
<head>
        <meta charset="UTF-8">
        <title>类选择器</title>
        <style>
            /* 类选择器口诀，样式定义  结构类（class）调用 一个或多个  开发最常用
            注意！
            1,类选择器使用  .   (英文点号进行标识)，后面紧跟类名（自定义，我们自己命名的）
            2，可以理解为给这个标签起了个名字，来表示
            3，长名称或词组可以使用中横线  -  来为选择器命名
            4，不要使用纯数字，中文等命名，尽量使用英文字母表示
            5，命名要有意义，尽量让别人一眼就知道这个类名的目的
                具体见类命名规则！！！！！！！！！！
               可以百度
原文链接：https://blog.csdn.net/weixin_44802075/article/details/119964055
            */
            .blank {
                color: red;
            }
            .read {
                color: pink;
            }
        </style>
</head>
<body>
    <!-- 结构需要class属性来调用，class类的意思 -->    
    <ul>
        <li class="blank">变身红色</li>
        <li class="read">32dfds3</li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
