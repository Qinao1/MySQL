<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外部样式表</title>
    <link rel="stylesheet" href="../1style.css">
    <!-- sheet是表style是样式，叫样式表，a标签也是href -->
</head>
<body>
    <!-- 实际开发都是外部样式表，适合于样式比较多的情况，核心是：样式  单独  写到css文件中，之后把css文件引入到html页面中使用 -->
    <!-- 引入外部样式表分两步
    1新建一个后缀为css的样式文件，把所有css文件都放入此文件中
    2在html页面中，使用link标签引入这个文件
    <link rel="stylesheet" href="css的文件路径">
    rel   定义当前文档与被链接文档之间的关系，在这里需要指定stylesheet，表示被连接的文档是一个样式表文件
    href  定义所链接外部样式表文件的URL。可以是相对路径，也可以是绝对路径
    使用外部样式表设定css，通常也被称为  外链式  或  链接式引入，这种方式是开发中常用的方式 -->
    <div>我是一个而分为开发破解网if噢合法</div>
</body>
</html>
