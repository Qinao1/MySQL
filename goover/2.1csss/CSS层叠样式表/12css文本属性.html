<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css文本属性</title>
    <style>
        div {
            /* color: pink; */
            /* pink,red，green，这些是预定义的颜色值 */
            /* color: #ff0000; */
            /* 这是16进制的的代码格式 */
            /* color: rgb(red, green, blue) */
            /* rgb是红绿蓝的一种缩写，后面跟上想要的数字，平时开发最多用的是16进制的 */
            color: rgb(204, 0, 255);
        }
    </style>
</head>
<body>
    <!-- css text（文本）属性可以定义文本的外观，比如颜色。对齐文本，装饰文本。文本缩进，行间距等。 -->
    <!-- color属性定义文本的颜色， -->
    <div>听说喜欢pink的男生</div>
</body>
</html>
