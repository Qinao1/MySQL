<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部样式表</title>
    <style>
        div {
            color: pink;
        }
    </style>
</head>
<body>
    <div>内部样式表（内嵌样式)是写到html页面内部,是将所有的css代码抽取出来,单独放到一个<style></style>标签里中</div>
    <!-- style标签理论上可以放在HTML文档的任何地方，但是一般会放在head标签中
    通过此种方式，可以方便控制整个页面中的元素样式设置
    代码结构清晰，但是！并没有实现结构·与样式完全分离
    使用内部样式表设定css，通常也被称为嵌入式引入，这种方式是我们练习时常用的方式 -->
</body>
</html>
