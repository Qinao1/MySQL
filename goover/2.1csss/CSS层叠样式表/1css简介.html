<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>csss简介</title>
    </head>
    <body>
         <h4>css的主要使用场景就是美化页面，布局页面的。
            css是层叠样式表（Cascading Style Sheets）的简称
            有时候我们也会称之为css样式表或级联样式表
            css也是一种标记语言
            css主要用于设置HTML页面的文本内容（字体，大小，对齐方式等）图片的外形（宽，高。边框样式，边距等等）以及版面的布局和外观显示样式
            css最大的价值：由HTML专注去做结构呈现，样式交给css，即结构（HTML）与样式（css）相分离
         </h4>
    </body>
    
</html>
