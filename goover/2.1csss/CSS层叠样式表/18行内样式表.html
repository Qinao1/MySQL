<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内样式表</title>
    <style></style>
</head>
<body>
    <!-- 行内样式表（内联样式表）是在元素标签内部的style属性中设定css样式，适合于修改简单样式 -->
    <p style="color: #aa1b8b; font-size: 17px;">青春不常在，抓紧谈恋爱</p>
    <!-- style就是标签的属性
    在双引号中间，写法要符合css规范
    可以控制当前的标签设置样式 -->
</body>
</html>
