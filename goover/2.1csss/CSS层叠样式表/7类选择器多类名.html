<!DOCTYPE html>
<html lang="zh-CN">
<head>
        <meta charset="UTF-8">
        <title>类选择器-多类名</title>
        <style>
            .red {
                color: red;
            }
            .font2 {
                font-size: 40px;
            }
        </style>
</head>
<body>
    <!-- 我们可以给一个标签指定多个类名，从而达到更多的选择的目的，这些类名都可以选出这个标签 -->
    <!-- 简单理解就是一个标签有多个名字 -->
    <!-- 这个标签就可以分别具有这些类名的样式 -->
    <!-- 从而节省css代码,统一修改也非常方便 -->
    <!-- 多类名选择器在后期布局比较复杂的情况下,还是较多使用的 -->
    <!-- 多类名的使用方式 -->
    <div class="red font2">德玛</div>
    <!-- 1在标签clss属性中写多个类名 -->
    <!-- 2多个类名中间必须用空格分开 -->
    <!-- 3这个标签就可以分别具有这些类名的样式 -->
    <!-- 多类名开发中的使用场景 -->
    <!-- 可以把这些标签元素相同的样式（共同的部分)放到一个类里面 -->
    <!-- 这些标签都可以调用这个公共的类，然后再调用自己独有的类 -->
    <!-- 从而节省css代码，统一修改非常方便 -->
</body>
</html>
