<!DOCTYPE html>
<html lang="zh-CN">
<head>
        <meta charset="UTF-8">
        <title>通配符选择器</title>
        <style>
            * {
                color: pink;
            }
            /* * 在这里把 html head body div span ul li 等等等等的标签都改变了颜色 */
        </style>
</head>
<body>
    <!-- 在css，通配符选择器使用 * 定义，它表示选取页面中所有的元素（标签） -->   
    <div>wsdhijj</div>
    <span>egediue</span>
    <ul>
        <li>hdhdh</li>
    </ul>
</body>
</html>
