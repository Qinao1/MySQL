<!DOCTYPE html>
<html lang="zh-CN">
<head>
        <meta charset="UTF-8">
        <title>使用类选择器画盒子</title>
        <style>
                .box {
                        width: 100px;
                        height: 100px;
                        font-size: 20px;
                }
                .red {                                        
                        background-color: red;
                        /* 背景颜色 */
                }
                .green {                       
                        background-color:green;
                }
        </style>
</head>
<body>
        <!-- div就是一个盒子，用来装网页内容的。 -->
        <div class="box red">红色</div>
        <div class="box green">绿色</div>
        <div class="box red"></div>
</body>
</html>
