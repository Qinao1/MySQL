<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>css语法规范</title>
        <style>
            /* 选择器{样式}） */
            /* 给谁修改样式{改什么样式} */
            p {
                 color: rgb(255, 0, 0);
                /* 修改了文字像素 */
                 font-size: 19px;
            }
        </style>
    </head>
    <body>
        <!-- css规则由两个主要的部分构成：选择器以及一条或多条声明
        eg：h1{属性：属性值  属性：属性值}
            h1是选择器  {}里面是声明
            选择器是用于指定   css样式的   HTML标签  花括号{}内是对该对象设置的具体样式
            属性和属性值以   键值对   的形式出现
        -->
        <p>有点意思</p>

    </body>
</html>
