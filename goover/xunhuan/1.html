<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            height: 220px;
            width: 220px;
            float: left;
            background: url(./images/01.jpg) no-repeat;
        }
    </style>
</head>

<body>
    <div class="box1">
    </div>
    <script>
        let box1 = document.querySelector('.box1')
        function one() {
            setTimeout(function () {
                box1.style.background = "url(./images/02.jpg) no-repeat";
            }, 1000);
            setTimeout(function () {
                box1.style.background = "url(./images/03.jpg) no-repeat";
            }, 2000);
            setTimeout(function () {
                box1.style.background = "url(./images/04.jpg) no-repeat";
            }, 3000);
            setTimeout(function () {
                box1.style.background = "url(./images/01.jpg) no-repeat";
            }, 4000);
        }
        function fn() {
            one();
            setInterval(function () {
                one();
                box1.style.background = "url(./images/01.jpg) no-repeat";
            }, 4000)
        }
        fn()
    </script>
</body>

</html>
