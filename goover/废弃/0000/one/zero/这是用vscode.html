<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vscode</title>
</head>
<body>
    <h4>这是一段文字</h4>
    <img src="QQ.jpg" width="100"/>
    <h4>alt替换文本 图像显示不出来的时候用文字替换</h4>
    <img src="QQ1.jpg" alt="是不是这样"/>
    <h4>title提示文本 鼠标放上去有提示</h4>
    <img src="QQ.jpg" alt="是不是这样" title="对了" width="100" height="200"/>
    <h4>title提示文本 鼠标放上去有提示</h4>
    <img src="QQ.jpg" alt="是不是这样" title="对了" width="100" height="200" border="10"/>
</body>
</html>
