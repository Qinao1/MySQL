    <script>
        // 发送ajax请求，返回的结果是一个promise对象
        function sendAJAX(url) {

            return new Promise((resolve, reject) => {


                // 1.创建对象
                const x = new XMLHttpRequest()
                // 2初始化
                x.open('GET', url);
                // 发送
                x.send();
                // 事件绑定
                x.onreadystatechange = function () {
                    if (x.readyState == 4) {
                        if (x.status >= 200 && x.status < 300) {
                            //成功了
                            resolve(x.response)
                    }else{
                        //如果失败
                        reject(x.status)
                    }
                    }
                }
            })
        }
