    变量作用域
    变量根据作用域的不同，分为两种 全局变量和局部变量
    1函数内部可以使用全局变量
    2函数外部不可以使用局部变量
    3当函数执行完毕，本作用域内的局部变量会销毁

    什么是闭包
    闭包（closure）指有权访问 另一个函数作用域中变量的 函数 -----javaScript高级程序设计
    简单理解 就是 一个作用域可以访问另一个函数内部的局部变量
    <script>
        // 闭包(closure)  指，有权访问 另一个函数作用域中变量 的函数
        // 闭包： fun 这个函数作用域 访问了另外一个函数fn 里面的局部变量，num 被访问的变量所在的这个函数就是闭包函数了
        // fn 外面的作用域可以访问fn内部的局部变量
        // 闭包的主要作用，延伸了变量的所在范围
        function fn() {
            var num = 10;
            // function fun() {
            //     console.log(num);
            // }
            // return fun;
            return function(){
                console.log(num);
            }
        }

        var f = fn();
        f();
        //    类似于
        // var f = function fun() {
        //     console.log(num);
        // }
    </script>
</body>
