<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="nav">
        <li>扩大</li>
        <li>千万·</li>
        <li>阿达·</li>
        <li>大大大萨达</li>
    </ul>
    <script>
        //闭包应用  点击li 输出当前li的索引号
        // 1我们可以利用  动态添加属性的方式
        var lis=document.querySelector('.nav').querySelectorAll('li');
        for(var i=0;i<lis.length;i++){
            lis[i].index=i;
            lis[i].onclick=function(){
                // console.log(i);
                console.log(this.index);
            }
        }
        // 2利用闭包的方式，得到当前小li的索引号
        for (var i=0;i<lis.length;i++){
            // 利用for循环，创建了4个立即执行函数
            // 立即执行函数，也称为小闭包，因为立即执行函数 里面的任何一个函数 都可以使用它的这个i的变量
            (function(i){
                // console.log(i);
                lis[i].onclick=function(){
                
                console.log(i);
            }
            })(i);
        }
    </script>
</body>
</html>
