<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 闭包应用 计算打车价格
        // function fn(){}
        // fn();
       var car= (function(){
            var start=13;//起步价
            var total=0;//总价
            return {
                //正常总价
                price:function(n){
                    if(n<=3){
                        total=start;
                    }else{
                        total=start+(n-3)*5
                    };
                    return total;
                },
                //拥堵之后的费用
                yd:function(falg){
                   return falg ? total+10 :total
                }  
            }
        })();
        console.log(car.price(5));//23
        console.log(car.yd(true));//33
        console.log(car.price(1));//13
        console.log(car.price(1));//13
    </script>
</body>
</html>
