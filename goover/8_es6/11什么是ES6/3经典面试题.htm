        // }
        // arr[0]();
        // arr[1]();
        // 2 2
        // 此题的关键点 是 i是全局的   函数执行时输出的都是全局作用域下的值

        let arr=[];
        for (let i=0;i<2;i++){
            arr[i]=function(){
                console.log(i);
            }
        }
        arr[0]();
        arr[1]();
        /*关键点在于 每次循环都会产生一个块级作用域 每个块级作用域中的变量都是不同的 函数执行时，输出的是自己的上一级 
        （循环产生的块级作用域） 作用域下的i值*/
    </script>
