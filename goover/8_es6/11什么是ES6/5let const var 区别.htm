<body>
    1使用var声明的变量 其作用域为该语句所在的函数内 且存在变量提升现象
    2使用let 声明的变量 其作用域为该语句所在的代码块内  不存在变量提升
    3使用const 声明的是常量  在后面出现的代码中 不能再修改 该常量的值
    var               let            const
    函数级作用域     块级作用域        块级作用域
    变量提升         不存在变量提升    不存在变量提升
    值可更改         值可更改         值不可更改（内存地址不可更改）（值内部的数据，可以更改）
</body>
