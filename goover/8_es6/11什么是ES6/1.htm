    什么是ES6
    es6全称是ECMAScript 它是由ECMA国际标准化组织 制定的一项脚本语言的标准化规范
    为什么使用ES6
    每一次标准的诞生，都意味着 语言的完善   功能的加强  JavaScript语言本身也有一些令人不满意的地方
    变量提升特性 增加了程序运行时的不可预测性  
    语法过于松散 实现相同的功能 不同人可能会写出不同的代码
