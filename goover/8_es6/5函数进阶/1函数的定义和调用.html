<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    函数的定义方式
    1函数声明 function 关键字(命名函数)
    2函数表达式(匿名函数)
    <script>
        //函数的定义方式

        // 1自定义函数（命名函数）
        function fn() { };
        // 2函数表达式(匿名函数)
        var fun = function () { };
        // 3利用new Function('参数1','参数2','函数体')  必须是字符串格式  
        var f = new Function('a', 'b', 'console.log(a+b)');
        f(1,2);
        // 所有函数都是Function的实例（对象） 
        console.dir(f);
        // 函数也属于对象  万物皆对象
        console.dir(f instanceof Object);
    </script>
</body>

</html>
