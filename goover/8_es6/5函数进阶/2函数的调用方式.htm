<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 函数的调用方式
        // 1普通函数
        function fn(){
            console.log('人生的巅峰');
        }
        // fn(); fn.call();
        // 2对象的方法
        var o={
            sayHi:function(){
                console.log('人生的巅峰');
            }
        }
        o.sayHi();
        // 3构造函数
        function Star(){};
        new Star();//产生了一个实例对象
        // 4绑定事件函数
        btn.onclick=function(){}//点击按钮就可以调用这个函数
        // 5定时器函数
        setInterval(function(){},1000);//这个函数是定时器 自动1秒钟调用一次
        // 6立即执行函数
        (function(){
            console.log('人生的巅峰');
        })();
        //立即执行函数是自动调用
    </script>
</body>
</html>
