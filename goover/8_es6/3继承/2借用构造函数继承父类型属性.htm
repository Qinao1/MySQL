<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    借用构造函数 继承父类型属性
    核心原理 通过call()把父类型的this指向子类型的this  主要就可以实现子类型继承父类型的属性
    <script>
        //借用父构造函数继承属性
        // 1父构造函数
        function Father(uname,age){
            // this指向父构造函数的对象实例
            this.uname=uname;
            this.age=age;
        }
        // 子构造函数
        function Son(uname,age,score){
            // this指向子构造函数的对象实例
            Father.call(this,uname,age);
            this.score=score;
        }
        var son=new Son('刘德华',18,100);
        console.log(son);
    </script>
</body>
</html>
