<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.allSettled</title>
</head>

<body>
    <!-- 这个方法接收一个promise数组 返回的结果也是一个promise对象，返回的状态永远是成功的 -->
    <script>
        const p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('商品数据-1')
            }, 1000);
        })
        const p2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('商品数据-2')
                // reject('出错了')
            }, 1000);
        })

        // 调用allSettled方法
        // const result = Promise.allSettled([p1,p2])//里面是一个数组参数，里面每一个元素，都是一个promise对象
        // console.log(result);
        const res=Promise.all([p1,p2]);//这个是根据状态决定了，要成功都成功，要失败都失败
        console.log(res);
    </script>
</body>

</html>
