<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/20jQuery/jquery.min.js"></script>
    <style>
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <!-- 高阶函数 是对其他函数进行操作的函数 它接收 函数 作为参数或将 函数 作为返回值输出
    函数也是一种数据类型，同样可以作为参数 传递给另一个参数使用 最典型的就是作为回调函数 -->
    <script>
        //高阶函数   函数可以作为参数传递
        function fn(a, b, call) {
            console.log(a + b);
            call && call();
            // call();

        };
        fn(1, 2,function(){
            console.log('我是最后调用的');
        });
        // $(function(){

        // })
        $("div").animate({
             left: 500 
            }, function () {
            $("div").css("background", "purple")
        })
    </script>
</body>

</html>
