<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Object.defineProperty() 定义新属性或修改原有属性
        // 语法
        // Object.defineProperty(obj,prop,descriptor)
        /*  obj  必须  目标对象
          prop 必须   需定义或修改属性的名字
          descriptor  必须 目标属性所拥有的特性 */

        var obj = {
            id: 1,
            pname: '小米',
            price: 1999
        }
        // 以前的对象添加和修改属性的方式
        // obj.num=1000;
        // obj.price=99;
        // console.log(obj);
        Object.defineProperty(obj, 'num', {
            value: 1000,
            enumerable: true,
        })
        console.log(obj);
        Object.defineProperty(obj, 'price', {
            value: 9.9
        })
        console.log(obj);
        Object.defineProperty(obj, 'id', {
            // 不允许修改这个属性值 默认值也是false
            // writable:false,
            // 可以修改
            writable: true,
        })
        obj.id = 2;
        console.log(obj);
        Object.defineProperty(obj, 'address', {
            value: 'china fined 蓝翔',
            // 不允许修改这个属性值 默认值也是false
            writable: false,
            // enumerable值为false  不允许修改这个属性值   默认值也是false
            enumerable: false,
            //configurable 如果为false 则这个属性 不允许删除 还不允许再修改第三个参数里面的特性  默认为false
            configurable: false
        })
        console.log(obj);
        // Object.keys(obj)  也是遍历对象   返回结果是  返回对象中每一项key数组
        console.log(Object.keys(obj));
        delete obj.address;
        console.log(obj);
        delete obj.pname;
        console.log(obj);
        Object.defineProperty(obj, 'address', {
            value: 'china fined 蓝翔',
            // 不允许修改这个属性值 默认值也是false
            writable: true,
            // enumerable值为false  是否可以枚举   默认值也是false
            enumerable: true,
            //configurable 如果为false 则这个属性 不允许删除   默认为false
            configurable: true,
        })
    </script>
</body>

</html>
