     面向对象的思维特点
     1抽取（抽象）对象共用的属性和行为组织（封装）成一个类（模板）
     对类进行实例化 获取类的对象
     对象是由属性和方法组成的
     属性 事物的特征   在对象中用属性来表示（常用名词）
     方法  事物的行为   在对象中用方法来表示（常用动词）
     2类 class
     在es6中新增了类的概念  可以使用class关键字声明一个类 之后以这个类来实例化对象
     类 抽象了对象的公共部分 它泛指某一大类（class）
     对象  特指某一个   通过类实例化一个具体的对象
