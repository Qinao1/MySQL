<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('../fonts/fonts/icomoon.eot?gc5rod');
            src: url('../fonts/fonts/icomoon.eot?gc5rod#iefix') format('embedded-opentype'),
                url('../fonts/fonts/icomoon.ttf?gc5rod') format('truetype'),
                url('../fonts/fonts/icomoon.woff?gc5rod') format('woff'),
                url('../fonts/fonts/icomoon.svg?gc5rod#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        * {
            padding: 0;
            margin: 0;
            list-style: none;
            /* border-collapse:collapse; */
        }

        main {
            width: 700px;
            height: 400px;
            font-family: 'icomoon';
            margin: 100px auto;
        }

        .tabsbox {
            border: 1px solid black;
            border-bottom: 0;
        }

        main h4 {
            text-align: center;
            line-height: 40px;
            font-weight: 400;
        }

        .fisrstnav {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
            height: 40px;
        }

        .fisrstnav ul {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
            /* height: 39px; */
        }

        .fisrstnav ul li {
            position: relative;
            /* height: 40px; */
            width: 80px;
            border-right: 1px solid black;
            border-bottom: 1px solid black;
            text-align: center;
            line-height: 40px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .fisrstnav ul .liactive {

            border-bottom: 1px solid white;
        }

        .fisrstnav ul li span {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 15px;
            height: 15px;
            border-radius: 0 0 0 50%;
            font-size: 10px;

            text-align: center;
            line-height: 15px;
            color: white;
            background-color: #000;

        }

        .fisrstnav .add {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            text-align: center;
            line-height: 20px;
            margin-right: 10px;
            margin-top: 5px;
        }


        .tabscon section {
            display: none;
            height: 300px;
            width: 100%;
        }

        .tabscon .conaction {
            display: block;
        }

        .tabscon {
            height: 400px;
            margin-top: -1px;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }

        .fisrstnav ul input {
            width: 80%;
            /* height: 80%; */
            margin-bottom: -5px;
        }
        .fisrstnav ul li i {
            font-style:normal;
        }
        .qwer {
            display: block;
        }
    </style>
</head>

<body>
    <main>
        <h4>js面向对象 动态添加标签页</h4>
        <div class="tabsbox" id="tb">
            <!-- tab标签 -->
            <nav class="fisrstnav">
                <ul>
                    <li class="liactive"><div class="qwer">新闻</div><span class="guanbi">x</span></li>
                    <li><div class="qwer">新闻</div><span class="guanbi">x</span></li>
                    <li><div class="qwer">新闻</div><span class="guanbi">x</span></li>
                </ul>
                <div class="add"></div>
            </nav>
            <!-- tab内容 -->
            <div class="tabscon">
                <section class="conaction">测试1</section>
                <section>测试2</section>
                <section>测试3</section>
            </div>
        </div>

    </main>
    <script src="../js/tab.js"></script>
</body>

</html>
