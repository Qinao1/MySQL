    <!-- 继承 程序中的继承 子类，可以继承父类的一些属性和方法 -->
    <script>
        // class Father{

        //     money(){
        //         console.log(100);
        //     }
        // }
        // class Son extends Father{

        // }
        // var son=new Son();

        class Father {
            constructor(x,y){
                this.x=x;
                this.y=y;
            }
            sum(){
                console.log(this.x+this.y);
            }
        }
        //extends 继承 关键字  
        //  super关键字  super关键字用于访问和调用对象父类上的函数  可以调用类的构造函数  也可以调用父类的普通函数
        class Son extends Father{
            constructor(x,y){
                // this.x=x;
                // this.y=y;
                super(x,y);//调用了父类中的构造函数
            }
        }
        var son=new Son(1,2);
        var son1=new Son(11,22);
        son.sum();
        son1.sum();


    </script>
