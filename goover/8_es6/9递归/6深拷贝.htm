<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //深拷贝，拷贝多层，每一级别的数据都会拷贝
        var obj = {
            id: 1,
            name: 'andy',
            msg: {
                age: 18
            },
            color: ['blue', 'pink']
        };
        var o = {};
        //封装函数
        function deepCope(newobj, oldobj) {
            for (var k in oldobj) {
                //判断我们的属性值 属于哪种数据类型
                // 1获取属性值  oldobj[k]
                var item = oldobj[k];
                // 2判断这个值是否是数组
                if (item instanceof Array) {           //为什么先写数组，因为数组也是object
                    newobj[k] = [];
                    deepCope(newobj[k], item)
                } else if (item instanceof Object) {
                    // 3判断这个值，是否是对象
                    newobj[k] = {};
                    deepCope(newobj[k], item)
                }else{
                    // 4属于简单数据类型
                    newobj[k]=item;
                }
            }
        }
        deepCope(o, obj);
        console.log(o);
        var arr=[];
        console.log(arr instanceof Object);
        o.msg.age=20;
        console.log(obj);
    </script>
</body>

</html>
