    利用递归 求 根据id返回对应的数据对象
    <script>
        var data=[{
            id:1,
            name:'家电',
            goods:[{
                id:11,
                gname:'冰箱',
                goods:[
                    {
                        id:111,
                        gname:'海尔冰箱'
                    }, {
                        id:222,
                        gname:'美的'
                    }
                ]
            },{
                id:12,
                gname:'洗衣机'
            }]
        },{
            id:2,
            name:'服饰'
        }];
        // 我们输入id号，就可以返回相应的数据对象
        // 利用foreach遍历里面的每一个对象
        function getId(json,id){
            var o={};
            json.forEach(function(item){
                // console.log(item);//两个数组元素
                if(item.id==id){
                    // console.log(item);
                    o=item;
                    // 2我们想要得到里层的数据  11 22 可以利用递归函数
                    // 里面应该有goods数组 并且goods数组不为0
                }else if(item.goods &&item.goods.length>0){
                   o= getId(item.goods,id);
                }
            })
            return o;
        }
        console.log(getId(data,1));
        console.log(getId(data,2));
        console.log(getId(data,11));
        console.log(getId(data,12));
        console.log(getId(data,111));
