    什么是递归
    如果一个函数 在内部 可以调用其本身 那么这个函数就是递归函数
    简单理解 函数内部，自己调用自己，这个函数就是递归函数
    递归函数的作用和循环效果一样
    由于递归很容易发生，栈溢出  错误 （stack overflow） 所以必须要加退出条件 return
    <script>
        // 递归函数   函数内部自己调用自己  这个函数就是递归函数
        var num=1;
        function fn(){
            console.log('我要打印六句话');
            if (num==6){
                return;//递归里面必须加退出条件
            }
            num++;
            fn();
        }
        fn();
    </script>
</body>
