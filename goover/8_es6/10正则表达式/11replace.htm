<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- replace替换
    replace() 方法可以替换 字符串操作 用来替换的参数可以是一个字符串 或者是一个正则表达式
    obj.replace( regexp /substr,replacement)
    第一个参数 被替换的字符串或者正则表达式
    第二个参数 替换为的字符串
    返回值是一个替换完毕的新的字符串 -->
    <!-- 正则表达式也可以有参数
    /表达式/[switch]
    switch(也称为修饰符) 按照什么样的模式来匹配 有三种值
    g  全局匹配
    i   忽略大小写
    gi 全局匹配 忽略大小写
    -->
    <textarea name="" id="message" cols="30" rows="10"></textarea><button>提交</button>
    <div></div>
    <script>
        //替换  replace()
        // var str = 'andy和red';
        // // var newStr = str.replace('andy', 'bady');        
        // var newStr = str.replace('/andy/', 'bady');        

        // console.log(newStr);
        var textarea=document.querySelector('textarea');
        var btn=document.querySelector('button');
        var div=document.querySelector('div');
        btn.onclick=function(){
          div.innerHTML=  textarea.value.replace(/激情|gay/gi,'**');

        }
    </script>
</body>

</html>
