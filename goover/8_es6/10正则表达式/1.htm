    正则表达式的概述
    正则表达式  （Regular Expression）是用于匹配字符串中字符组合的模式  在JavaScript中 正则表达式也是对象
    有规律的表达式
    js万物皆对象

    通常用来检索 替换那些符合某个模式 （规则）的文本

    可以验证表单  可以匹配我们想要匹配的字符串 或者是文本
    还可以过滤页面中的敏感关键词  替换功能
    根据输入的词 提取相关商品  提取

    我们主要用正则表达式完成验证表单
    特点 
    灵活性 逻辑性 和功能性非常强
    可以迅速的用极简单的方式达到字符串的复杂控制
    对于刚接触的人来说，比较晦涩难懂
