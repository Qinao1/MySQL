<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  var rg=/abc/;  只要包含abc就可以
        //  字符类  : []  表示有一系列  字符可供选择 只要匹配其中一个就可以了
        var rg = /[abc]/;  //只要包含有a或者包含有b 或者包含有c
        console.log(rg.test('andy')); //true
        console.log(rg.test('baby'));//true
        console.log(rg.test('color'));//true
        console.log(rg.test('red'));//false
        var rg1 = /^[abc]$/;  //  三选一  只能是a 或者是b  或者是c  这三个字母才返回true
        console.log(rg1.test('aa'));//false
        console.log(rg1.test('a')); //true
        console.log(rg1.test('b')); //true
        console.log(rg1.test('c'));//true
        console.log(rg1.test('abc'));//false
        console.log('----------------------------------------------');
        // [-] 方括号内部 范围符 - 链接的意思
        var rg2 = /^[a-z]$/;  //26个英文字母，任何一个字母（小写）返回的都是true 表示的是a到z的范围
        console.log(rg2.test('a'));
        console.log(rg2.test('z'));
        console.log(rg2.test('A'));
        console.log(rg2.test(1));
        console.log('------------------[');
        // 字符组合
        var rg2 = /^[a-zA-Z0-9_-]$/;  //26个英文字母，（大写和小写都可以）任何一个字母返回的都是true 
        //    表示的是a到z的范围    多选1的过程
        console.log(rg2.test('a'));
        console.log(rg2.test('A'));
        console.log(rg2.test('8'));
        console.log(rg2.test('-'));
        console.log(rg2.test('_'));
        console.log(rg2.test(','));
        console.log(rg2.test('!'));
        console.log('---------------------');
        // 如果中括号里面 有^表示取反的意思  千万别和我们边界符 ^别混淆  不能包含的意思
        // [^] 方括号内部  取反符^
        var rg3 = /^[^a-zA-Z0-9_-]$/;
        console.log(rg3.test('a'));
        console.log(rg3.test('A'));
        console.log(rg3.test('8'));
        console.log(rg3.test('-'));
        console.log(rg3.test('_'));
        console.log(rg3.test(','));
        console.log(rg3.test('!'));
    </script>
</body>

</html>
