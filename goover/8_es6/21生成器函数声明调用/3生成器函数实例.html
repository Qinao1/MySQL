<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 生成器函数，是专门针 对异步编程的新的解决方案
        // 异步编程    文件操作   网络操作   （ajax,reqyest) 数据库操作
        // 1s 后控制台输出111 2s后控制台输出222 3秒后控制台输出333
        // 回调地狱
        // setTimeout(() => {
        //     console.log(111);
        //     setTimeout(() => {
        //        console.log(222);
        //        setTimeout(() => {
        //         console.log(333);
        //        }, 3000); 
        //     }, 2000);
        // }, 1000);

        function one() {
            setTimeout(() => {
                console.log(111);
                interator.next();
            }, 1000);
        }
        function two() {
            setTimeout(() => {
                console.log(222);
                interator.next();
            }, 2000);
        }
        function three() {
            setTimeout(() => {
                console.log(333);
                interator.next();
            }, 3000);
        }
        function* gen() {
            yield one();
            yield two();
            yield three();
        }
        // 调用生成器函数
        let interator = gen();
        interator.next();

    </script>
</body>

</html>
