<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function* gen(arg) {
            console.log(arg);
           let one= yield 111;
           console.log(one);
           let two= yield 222;
           console.log(two);
           let three= yield 333;
           console.log(three);
        }

        // 执行获取迭代器对象
        let iterator = gen('AAA');
        console.log(iterator.next());//返回yield 或者字面量
        
        // next方法可以传递实参
        console.log(iterator.next('BBB'));//将作为第一个yield语句整体返回结果
        console.log(iterator.next('CCC'));//作为第二个yield语句的整体返回结果
        console.log(iterator.next('DDD'));
    </script>
</body>

</html>
