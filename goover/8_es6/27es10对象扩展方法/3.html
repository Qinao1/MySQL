    <title>flat与flatMap</title>

<body>
    <script>
        //flat 平 
        //将多维数组，转化为低维数组
        // const arr=[1,2,3,4,5,[2,3,6]]
        const arr=[1,2,3,4,[5,6,7,[8,9]]]
        // console.log(arr.flat(2));//参数为深度 是一个数字，2表示两层
        // flatMap
        const arr1=[1,2,3,4]
        const result=arr1.flatMap(item=>[item*10])
        console.log(result);
    </script>
