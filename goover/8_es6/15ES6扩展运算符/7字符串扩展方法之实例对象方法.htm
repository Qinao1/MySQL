<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    实例方法  startsWith() 和  endsWith()
    startsWith()  表示参数字符 是否在原字符串的头部 返回的是布尔值
    endsWith()   表示参数字符串是否在原字符串的尾部  返回布尔值
    <script>
        let str='Hello world!';
      let a=  str.startsWith('Hello'); //true   判断是否以某字符串开头  不能小写
      let b=  str.endsWith('!'); //true    判断 是否以某字符串结尾
      let c=  str.endsWith('wqw');
        console.log(a);
        console.log(b);
        console.log(c);
    </script>
</body>
</html>
