<body>
    repeat()方法 表示 将原字符串 重复n次 返回一个新字符串
    <script>
        'x'.repeat(3);//'xxx'
        'hello'.repeat(2)//'hellohello'
        console.log('y'.repeat(5));
    </script>
</body>
