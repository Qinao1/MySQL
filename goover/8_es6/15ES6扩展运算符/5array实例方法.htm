<body>
    实例方法 includes()
    表示某个数组 是否包含给定的值 返回的是布尔值
    <script>

        // [1,2,3].includes(2); //true
        // [1,2,3].includes(4); //false
        let arr = [1, 2, 3];
        let result = arr.includes(2); //true
        let result1 = arr.includes(4); //true
        console.log(result,result1);
        // indexof()方法 返回某个指定的字符串值 在字符串中出现的位置  
        //返回数组元素索引号方法      indexOf(数组元素)  作用就是返回该数组元素的索引号
        //它只返回第一个满足条件的索引号 从前面查找
        // 如果在数里面找不到这个数组元素  则返回的是-1
    </script>
</body>

</html>
