<body>
    数组的扩展方法之扩展运算符（展开语法）
    扩展运算符可以应用于合并数组
    <script>
        // 合并数组的方法1
        let ary1=[1,2,3];
        let ary2=[3,4,5];
        let ary3=[...ary1,...ary2];
        console.log(ary3);
        // 方法2
        ary1.push(...ary2);
        console.log(ary1);
    </script>
    
</body>
