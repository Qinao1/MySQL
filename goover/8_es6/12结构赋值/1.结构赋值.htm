<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    解构赋值  按照一定模式 从数组中或对象中提取值 将提取出来的值 赋给另外的变量
    解构赋值  解构代表分解数据结构   赋值是为变量赋值
    Es6 允许从数组中提取值 按照对应位置 对变量赋值  对象也可以实现解构
    数组解构  左边的代表解构 右边的是数组  下面是数组解构的基本形式
    let [a,b,c]=[1,2,3]
    console.log(a);
    console.log(b);
    console.log(c);
    <script>
        // 数组结构 允许我们按照一一对应的关系 从数组中提取值 然后将值赋值给变量
        let ary=[1,2,3];
        // arr[0];
        // arr[1];
        // arr[2];
        // let [] 这个中括号 它是在等号的左边 它不代表数组 它代表解构 它代表，从数组当中提取值
        let [a,b,c,d,e]=ary;
        console.log(a);
        console.log(b);
        console.log(c); //这是变量的数量和数组的数量一致的情况
        console.log(d);
        console.log(e);
        // 如果不一致  解构不成功 变量的值为undedined
        // let [foo]=[];
        // let [bar,foo]=[1];
        // 对象解构 对象解构允许我们使用变量的名字 匹配对象的属性 匹配成功将对象属性的值 赋值给变量
        let person={name:'lishi',age:15,sex:'男'};
        let {name,age,sex}=person;
        console.log(name);
        console.log(age);
        console.log(sex);




        // let person={name:'zhangsan',age:20};
        // let {name,age}=person;
        // console.log(name);
        // console.log(age);
        

    </script>
</body>
</html>
