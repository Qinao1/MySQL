<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 180px;
            height: 180px;
            background: pink;
            padding-left: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-right: 20px;
            /* 内边距复合性写法（简写） */
            /* pdding属性（简写属性）可以有一到四个值 */
            /* padding：5px；     1个值，代表上下左右内边距都有5像素的内边框 */
            /* padding：5px 10px；     2个值代表上下内边距是5像素，左右内边距是10px */
            /* padding：5px 10px 20px；    3个值代表上边距是5px，左右内边距是10px 下边距是20px */
            /* padding：5px 10px 20px 30px；       4个值代表上边距是4px，右边距是10px 下是20px 左边是30px  顺时针 */
            /* 1内容和边距有了距离，添加了内边距 */
            /* 2padding影响了盒子大小 */
            /* 如果盒子已经有了宽度和高度，此时再指定内边距，会撑大盒子 */
            /* 如果保证盒子跟效果图，大小保持一致，则让width，height减去多出来的内边距即可 */
        }
    </style>
</head>
<body>
    <!-- paddding属性用于设置内边距，即边框与内容之间的距离 -->
    <div>dgfsasf</div>
</body>
</html>
