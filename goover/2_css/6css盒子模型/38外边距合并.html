<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .damao,
         .ermao {
            width: 200px;
            height: 200px;  
            background-color: pink;           
        }
        .damao {
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
    <!-- 使用margin定义块元素的垂直外边距时，可能会出现外边距的合并 -->
    
          <!-- 1相邻块元素垂直外边距的合并 -->
         <!-- 1相邻块元素（兄弟关系）相遇时，如果上面的元素有上边距margin时margin-top， -->
        <!--   则他们之间垂直的距离不是margin-top+margin—botton之和，而是取两个值中较大者，
              这种现象叫做相邻块元素垂直外边距的合并 -->
               <!-- 解决方案，尽量给一个盒子添加margin值 -->
          <!-- 2嵌套块元素垂直外边距的塌陷 -->
          <div class="damao">大毛</div>
          <div class="ermao">二毛</div>
</body>
</html>
