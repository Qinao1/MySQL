<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            height: 200px;
            background-color: pink;
            padding: 30px;
        }
    </style>
</head>
<body>
    <!-- 如果盒子本身没有指定<width></height>属性，这时，padding不会撑开盒子大小 -->
        <h1></h1>
        <div>
            <p></p>
            p是块级元素，块级元素的宽度默认是容器（父级元素的100%）使用它和父级一样宽，这是块级元素独显一行的特点，不是继承
        </div>
</body>
</html>
