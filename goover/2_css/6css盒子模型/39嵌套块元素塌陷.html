<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            height: 400px;
            width: 400px;
            background-color: pink;
            margin-top: 50px;
            /* border: 1px solid transparent; */
            /* padding-top: 1px ; */
            overflow: hidden;
        }
        .son {
            height: 200px;
            width: 200px;
            background-color: red;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <!-- 对于两个嵌套关系（父子关系）的块元素，父元素有外边距，同时子元素也有外边距，此时父元素会塌陷较大的外边距值 -->
    <!-- 解决方案 -->
    <!-- 可以为父元素定义一个上边框 -->
    <!-- 可以给父元素定义一个上内边距 -->
    <!-- 可以为父元素添加overflow：hidden!!! -->
    <div class="father">
        <div class="son"></div>
    </div>
    
</body>
</html>
