<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=lub, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,
        textarea {
            outline: none;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <!-- 给表单添加outline：0或者outline：none样式后，就可以去掉默认的蓝色框
    input{outline：0；}
    -->
    <!-- 取消表单轮廓 -->
    <input type="text">
    <!-- 防止拖拽文本域 -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
