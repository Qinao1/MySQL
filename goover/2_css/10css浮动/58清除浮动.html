<body>
    我们前面浮动元素有一个标准流的父元素，他们有一个共同的特点，都是有高度的
    但是所有的父元素，都要有高度吗
    理想状态，让子盒子，撑开父亲，有多少盒子，我父盒子就有多高
    由于父级盒子很多情况下，不方便给高度，但是子盒子浮动又不占有位置，最后父级盒子高度为0时，就会影响下面的标准流盒子
    子盒子浮动，脱标，父盒子没有高度，就为0不会被撑开盒子
    由于浮动元素，不再占用原文档的位置，所有它会对后面的元素排版，产生影响
    清除浮动元素，的本质是清除浮动元素造成的脱标影响，  
    如果父盒子本身有高度，则不需要清除浮动，
    清除浮动后，父级元素就会根据浮动的子盒子自动监测高度，父级有了高度，就不会影响下面的标准流了
</body>
</html>
