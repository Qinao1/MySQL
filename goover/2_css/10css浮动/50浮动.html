    网页布局的本质—————————用css来摆放盒子，把盒子摆放到相应位置
    css提供了三种传统布局方式（简单来说就是，盒子如何进行排列顺序）
    1普通流（文档流）
    所谓标准流，就是标签按照规定好默认方式排列
    块级元素会独占一行，从上往下排列
    行内元素会按照顺序从左到右，碰到父元素就自动换行
    2浮动
    3定位
    这些都是标准流布局，
    实际开发中，一个页面基本都包含了这三种布局方式，（后面移动端学习新的布局方式）
