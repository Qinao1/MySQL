<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 14;
        }

        div {
            font-size: 12px;
            background-color: skyblue;
        }

        p {
            /* em相对于父元素的字体大小来说的 */
            /* width: 10em;
            height: 10em; */
            /* 2.rem是相对于html元素 字体大小来说的 */
            width: 10rem;
            height: 10rem;
            background-color: pink;
            /* rem的优点就是可以通过修改html里面的字体的大小，来改变页面元素中元素的大小可以整体控制 */
        }
    </style>
</head>

<body>
    <!-- rem单位
    root em  是一个相对单位  类似于em  em是父元素 字体大小
    不同是是rem的基准是相对于html元素的字体大小
    比如根元素  （html）数组font-size 非根元素设置width：2rem 则换算成px 表示24px -->
    <div>
        <!-- dsdsfdsf你不懂 -->
        <p></p>
    </div>
    
</body>

</html>
