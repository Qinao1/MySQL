<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            display: flex;
            width: 100%;
            max-width: 980px;
            min-width: 320px;
        }

        section div {
            width: 50%;
            height: 400px;
        }

        section div:nth-child(1) {
            background-color: pink;
        }

        section div:nth-child(2) {
            background-color: purple;
        }
    </style>
</head>

<body>
    <!-- 让盒子宽度设置为百分比
    流式布局，就是百分比布局，也称为非固定像素布局
    通过盒子的宽度设置成百分比来根据屏幕的宽度，进行伸缩，不受固定像素的限制，内容向两侧填充
    流式布局，方式是移动web开发使用的常见的布局方式 -->
    <!-- 图片默认和文字的基线对齐 -->
    二倍精灵图做法，把原来的比例缩小一半  之后根据大小测量坐标
    注意代码里的background-size也要写
    <section>
        <div></div>
        <div></div>
    </section>
</body>

</html>
