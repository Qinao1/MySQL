<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 这句话的意思就是，在我屏幕上，并且最大的宽度是800像素，设置我们想要的样式 */
        /* max-width 小于等于800px */
        /* mix是大于等于 */
        /* 媒体查询，可以根据不同的屏幕尺寸在改变不同的样式 */
        @media screen and (max-width:800px) {
            body {
                background-color: pink;
            }
        }
        @media screen and (max-width:600px) {
            body {
                background-color: purple;
            }
        }
    </style>
</head>

<body>
    <!-- 媒体查询 Media Query 是css3新语法
    使用@moedia查询，可以对不同的媒体类型，定义不同的样式
    @media  可以针对不同的屏幕尺寸设置不同的样式
    当你重启浏览器大小的过程中，页面也会根据浏览器1宽度和高度，重新渲染页面
    目前针对很多手机，都用到了媒体查询 -->
    <!-- 语法 -->
    <!-- @media meidatype and|not|only (meadia feature){
        css-Code
    }
    关键字，and not only 
    media feature 媒体特性 必须有小括号包含 
     媒体类型有哪些
     值            说明
     all         用于打印所有设备
     print       用于打印机和打印预览
     screen       用于电脑屏幕，平板电脑，智能手机等

     关键字  关键字将，媒体类型或多个媒体特性连接到一起，做为媒体查询条件
     and  可以将多个媒体特性连接到一起，相当于且的意思
     not   排除某个媒体类型  相当于非的意思  可以省略
     only  指定某个特性的媒体类型，可以省略

     媒体特性  每中媒体特性都具有不同的特性，根据不同的媒体特性数组，不同的展示风格，都要加小括号包含
       值            说明
       width     定义输出设备中页面可见区域的宽度
       min-width 定义输出设备页面最小可见度宽度
       max-width 定义输出设备中，页面最大可见区域宽度

-->

</body>

</html>
