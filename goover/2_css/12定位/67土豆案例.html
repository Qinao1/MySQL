<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            position: relative;
            height: 320px;
            width: 444px;
            margin: 40px auto;
            border: 1px solid #000;

        }
        .box1 img {
            width: 100%;
            height: 100%;
        }
        .box .mask {
            display: none;
            position: absolute;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0, .3);
        }
        .box:hover .mask {
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
    <div class="mask"></div>
    <div class="box1"><img src="../tudou.png" alt="">
    </div>
    </div>
</body>
</html>
