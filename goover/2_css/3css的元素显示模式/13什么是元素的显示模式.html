<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是元素的显示模式</title>
    <style>
        div {
            /* width: 300px; */
            height: 300px;
            background-color: pink;
        }
        span {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 作用：网页的标签非常多，在不同的地方会用到不同类型的标签，了解他们的特点可以更好的布局我们的网页
    元素显示模式就是  元素（标签）以什么方式进行显示，比如div自己独占一行，比如一行可以放多个span
     HTML元素一般分为块元素，和行内元素两种类型
     常见的块元素有
     h1~h6，p div ul ol li等，其中div是最典型的块元素
     1比较霸道，自己独占一行
     2高度宽度，外边距以及内边距都可以控制
     3宽度默认是容器（父级宽度）的100%
     4是一个容器及盒子，里面可以放行内块或者块级元素
     !!!!
     文字类的元素内，不能使用块级元素
     p标签主要用于存放文字，因此p里面不能放块级元素，特别是不能放div
     同理好h1~h6等都是文字类块级标签，里面也不能放其他块级元素
     常见的行内元素有
     a，strong，b，em，i，del，s，ins，u，span等
     span标签是最典型的行内块元素，有的地方也将行内块元素称为内联元素
     块级元素的特点
     1相邻行内元素在一行上，一行可以显示多个
     2高，宽直接设置是无效的
     3默认宽度就是它本身的容度
     4行内块元素只能容纳文本或其他行内元素
     !!!!
     链接里面不能再放链接
     特殊情况，a里面可以放块级元素，但是给a转换一下块级模式最安全
      -->
      <div>比较霸道，自己独占一行</div>瑟瑟发抖
      <p><div>这里有问题</div></p>
      <span>pink老师...........。</span>
      <strong>品如的衣服</strong>
      <a href="hppts://www.baidu.com">
        百度
      </a>
</body>
</html>
