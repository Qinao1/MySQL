<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例</title>
    <style>
        a {
            width: 270px;
            height: 30px;
            display: block;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            background-color: #55585a;
            padding-left: 30px;
            line-height: 30px;
        } 
        /* 鼠标经过换背景 */
        a:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
        <a href="#">手机</a>
        <a href="#">电视</a>
        <a href="#">笔记本</a>
        <a href="#">出行</a>
        <a href="#">智能</a>
        <a href="#">健康</a>
        <a href="#">耳机</a>
</body>
</html>
