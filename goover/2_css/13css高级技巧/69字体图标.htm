<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?gc5rod');
            src: url('fonts/icomoon.eot?gc5rod#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?gc5rod') format('truetype'),
                url('fonts/icomoon.woff?gc5rod') format('woff'),
                url('fonts/icomoon.svg?gc5rod#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        span {
            font-family: 'icomoon';
        }
        /* 字体声明 */
    </style>
</head>

<body>
    <!-- 字体图标使用场景，主要用于展示网页中，通用，常用的一些小图标
    精灵图是有着许多优点，但是缺点很明显
    1图片文件还是比较大的
    2图片本身放大和缩小会失真
    3一旦这个图片制作完毕，想要更换，非常复杂
    此时有一种技术的出现，很好的解决了这些问题，就是字体图标iconfont
    字体图标可以为前端工程师提供一种方便高效的图标使用方式，展示的是图标，本质属于字体
     字体图标优点
     轻量级，一个图标字体要比一系列的图像要小，一旦字体加载了，图标马上就会渲染出来，减少了服务器请求
     灵活性，本质上其实是文字，可以很随意的改变颜色，产生阴影，透明效果，旋转等
     兼容性，几乎支持所有的浏览器，可以放心使用
     注意，字体图标不能替代精灵1技术，只是对工作中图标部分技术的提升和优化
     如果遇到一些结构和样式比较简单的小图标，就用字体图标
     如果遇到一些结构和样式复杂一点的小图片，就用精灵图

-->
    <span></span>
</body>

</html>
