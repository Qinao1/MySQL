<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 因为网页美工大部分效果图都是利用ps（phtosshop）来做的，所以以后我们大部分切图工作，都是在ps里面完成 -->
    文件-打开    可以打开我们要测量的tup
    ctrl+R  可以打开标尺，或者视图-标尺
    右击标尺，把里面的元素改成像素
    ctrl+加号（+）可以放大视图，ctrl+减号键（-）可以缩小视图
    按住空格键，鼠标可以变小手，拖动ps视图
    用选区拖动，可以测量大小，
    ctrl+D  可以取消选区，或者旁边空白处点击一下，也可以取消选区
</body>
</html>
