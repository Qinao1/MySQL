<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速生成css样式语法</title>
    <style>
        .p {
            text-align: center;
            /* 文本居中 */
            /* tac能直接生成 */
            text-indent: 2em;
            /* 首行缩进 */
            /* ti2em */
            width: 10px;
            /* 宽度 */
            /* w10 */
            height: 20px;
            /* 高度 */
            /* h20 */
            line-height: 26;
            /* lh26 */
            /* 行高26像素 */
            text-decoration: none;
            /* 文本没有下划线 */
        }
    </style>
</head>

<body>
    <!-- css基本采用简写形式即可
    1比如w200  按enter键可以生成width；200px
    2比如lh26  按tab键可以生成 line-height：26px
    -->
</body>

</html>
