<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速生成html结构语法</title>
</head>
<body>
    <!-- 1生成标签，直接输入标签名，按tab键即可，比如div 然后tab键，就可以生成《div》《/div》
         2如果想要生成多个相同的标签，加上*就可以了，比如div*6
         3如果有父子级关系，的标签，可以用>比如ul>li就可以l
         4如果有兄弟级关系的标签，用+就可以了，比如div+span
         5如果生成带有多类名或者id名字的，直接写.demo或者#two   tab键就可以了
         p.nav。span.nav也能生成
         6如果生成的div类名是有顺序的，可以用自增符合$  eg:.demo$*6
         如果想要在生成的标签内部写内容，可以直接用{}表示
    -->
    <!-- ul>li   ol>li  dl>dt  dd -->
     <ul>
        <li></li>
     </ul>
    <!-- div+span -->
     <div></div>
     <span></span>
    <!-- .demo   .navo -->
     <div class="demo"></div>
     <div class="navo"></div>
     <!-- #two -->
    <div id="two"></div>
    <!-- div*5 -->
     <div></div>
     <div></div>
     <div></div>
     <div></div>
     <div></div>
     <div></div>
     <!-- .demo$*5 -->
     <div class="demo1"></div>
     <div class="demo2"></div>
     <div class="demo3"></div>
     <div class="demo4"></div>
     <div class="demo5"></div>
     <div class="demo6"></div>
     <!-- 我们想生成的标签里面默认显示几个文字 -->
     <!-- div{pink老师是gay} -->
     <div>pink老师是gay</div>
     <!-- div{我是}*5 -->
     <div>我是</div>
     <div>我是</div>
     <div>我是</div>
     <div>我是</div>
     <div>我是</div>
     <!-- div{$我是}*5 -->
     <div>1我是</div>
     <div>2我是</div>
     <div>3我是</div>
     <div>4我是</div>
     <div>5我是</div>
     <div>6我是</div>
</html>
