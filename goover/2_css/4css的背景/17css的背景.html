<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css的背景</title>
</head>
<body>
    <!-- 通过css背景属性，可以给页面元素添加背景样式，
    背景属性可以设置背景颜色，背景图片，背景平铺，背景图片位置，背景图像固定等
    一般情况下，元素背景默认值是transparent 透明的
    背景图片
    background—image属性，描述了元素的背景图像，实际开发常见于logo或者一些装饰性的小图片，或者是
    超大的背景图片，优点是非常便于控制位置，
    不要拉下url
    background—image ： none|url（图片地址）
    背景平铺
    如果在html页面上对背景图像进行平铺，可以使用
    background-repeat属性
    background-repeat|no-repeat|repeat-x|repect-y
    页面元素既可以添加背景颜色，又可以添加背景图片，只不过背景图片会压住背景颜色
    背景图片位置
    利用background-position属性可以改变图片背景中的位置
    background-position：x y
    参数代表意思：x坐标和y坐标，可以使用方位名词或者精确位置
    length         百分数|由浮点数字和单位标识符组成的长度值
    position       top|center|botton|left|center|right方位名词
    参数是方位名词
    如果指定了两个值都是方位名词，则两个值前后顺序无关，比如left top 和top left效果一致
    如果只指定了一个方位名词，另一个值省略，则第二个值，默认居中对齐
    参数也可以是精确单位，
    如果参数值是精确坐标，那么第一个一定是x坐标，第二个一定是y坐标
    如果指定一个数值那么该数值一定是x坐标，第二个默认垂直水平居中
    参数混合单位，
    如果指定的两个值是精确单位和方位名词混合使用，则第一个值是x坐标，第二个值是y坐标
      -->

</body>
</html>
