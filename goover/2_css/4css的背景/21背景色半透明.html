<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景色半透明</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            /* background-color: #000; */
            background: rgba(0,0,0,0.5);
            /* 这个0可以省略掉直接写.5 */
        }
    </style>
</head>
<body>
    <!-- css3为我们提供了，背景颜色半透明效果
    background: rgba(0,0,0,0.3)
    最后一个参数是alpha，阿尔法，透明度，取值在0~1之间，
    ！！！
    背景半透明是指盒子背景半透明，盒子里面的内容不受到影响
    css3新增属性，是IE9+版本才支持的
    但是实际开发中，我们不太关注兼容性写法了，可以放心使用
    -->
    <div>
        隐形的翅膀
    </div>
    
</body>
</html>
