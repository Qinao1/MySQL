<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器（重要）</title>
    <style>
        /* 1要求把熊大熊二改成粉色 */
        /* div,
        span {
            color: pink;
        } */
        /* 要求把熊大熊二改成粉色，还有，小猪一家改成粉色 */
        div,
        span,
        .pig li {
            color: pink;
        }
        /* 约定的语法规范，我们并集选择器喜欢竖着写 */
        /* 一定要注意，最后一个选择器  不需要加逗号 */
    </style>
</head>
<body>
    <!-- 并集选择器可以选择多组标签，同时为他们定义相同的样式，通常用于  集体声明，
    并集选择器是各选择器通过英文逗号（，）连接而成，任何形式的选择器都可以作为并集选择器的一部分
    语法
    元素1，
    元素2 {样式声明}
    上诉语法表示选择元素1和元素2
    eg：
    ul，div {样式声明}
    选择的是ul和div标签
    元素1和元素2中间用逗号隔开
    逗号可以理解为和的意思，
    并集选择器，通常用于集体声明
    -->
    <div>熊大</div>
    <span>熊二</span>
    <p>光头强</p>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>
</body>
</html>
