<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1选择ul里面第一个小li */
        /* ul li:first-child {
            background-color: pink;
        } */
        /* 选择ul里面最后一个 */
        /* ul li:last-child {
            background-color: pink;
        } */
        /* 选择第几个li        nth-child（数字写几就选择第几个  还可以是关键字，odd奇数，even偶数）
        n可以是公式
        */
        /* ul li:nth-child(6) {
            background-color: red;
        } */
        /* ul li:nth-child(even) {
            background-color: #ccc;
        }
        ul li:nth-child(odd) {
            background-color: red;
        } */
        /* :nth-child(n)    从0开始每次加1  往后面计算  这里面必须是n，不能是其他的字母   选择了所有的ol 里面所有的li*/
        /* 2n是偶数  2n+1是奇数 5n是5的倍数   n+5是从第五个开始选  -n+5前5个，（包含第5个） */
        /* ol li:nth-child(n) {
            background-color: pink;
        } */
        /* 根据文档结构来选择元素，常用于根据父级选择器里面的子元素 */
        ul li:nth-of-type(n) {
            background-color: red;
        }
        /* :nth-child()   会把所有的盒子都排列序号 */
        /* 执行的时候会首先看 ：nth-child（1）   之后回去看前面的div */
        section div:nth-child(1) {
            background-color: pink;
        }
        /* :nth-of-type(1)   会把指定的盒子都排列序号  */
        /* 执行的时候会首先看 div   之后之后才会去看：nth-of-type（1）里面第几个div孩子 */
        section div:nth-of-type(1) {
            background-color: red;
        }
        /* 区别
        E:nth-child()对父元素里面所有的孩子排序选择（序号是固定的）先找到第n个孩子，然后看是否和前面的e匹配
        E:nth-of-type()对父元素里面指定子元素进行排序选择，先去匹配e然后再根据e找第几个孩子 */
    </style>
</head>
<body>
    <!-- 结构伪类选择器主要根据文档结构来选择元素，常用于父级选择器里面的子元素 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ol>
    <section>
        <p>gtq</p>
        <div>xd</div>
        <div>xer</div>
    </section>
</body>
</html>
