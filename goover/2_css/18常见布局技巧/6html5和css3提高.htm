<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,
        nav {
            height: 120px;
            width: 800px;
            background-color: pink;
            border-radius: 15px;
            margin: 15px auto;
        }
        section {
            width: 500px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- html5的新特性
    html5的新增特性主要针对以前的不足，增加了一些新的标签，新的表单和新的表单属性等
    这些新特性都有兼容问题，基本是IE9以上的版本才支持，如果不考虑兼容性的问题，可以大量使用这些特性
    div对于搜索引擎来说，是没有语义的
    新增语义化标签
    header   头部标签
    nav      导航标签
    artical   内容标签
    section       定义文档的某个区域
    aside         侧边栏标签
    footer        尾部标签
    html5新增的多媒体标签
    1音频  audio
    autoplay         autoplay         视频就绪播放
    controls         controls         向用户显示播放控件
    loop             loop             播放完是否继续播放该视频循环播放
    src            url                音频url地址
    谷歌浏览器把音频和视频自动播放禁止了
    2视频   video            尽量使用mp4格式
     属性             值                描述
     autoplay         autoplay         视频就绪播放（谷歌浏览器，需要添加muted来解决自动播放的问题
     controls         controls         向用户显示播放控件
     width            像素              设置播放器的宽度
     height           像素             设置播放器的高度
     loop             loop             播放完是否继续播放该视频循环播放
     preload       auto（预先加载视频）none（不应加载视频）        规定是否预先加载视频（如有autoplay就忽略该属性）
     src            url            视频url地址
     poster        imgurl               加载等待的画面图片
     muted          muted               静音播放
     新增的input类型
     属性值                说明
     type=email          限制用户输入必须为email类型
     type=url          限制用户输入必须为url类型
     type=date          限制用户输入必须为日期类型
     type=time          限制用户输入必须为时间类型
     type=month          限制用户输入必须为月类型
     type=week          限制用户输入必须为周类型
     type=number          限制用户输入必须为数字类型
     type=tel                  手机号码
     type=search          搜索框
     type=color             生成一个颜色表单
     验证的时候，必须添加表单域      submit  当我们点击提交按钮的时候就可以验证表单了
     
    css3的新特性 -->
    <header>头部标签</header>
    <nav>导航标签</nav>
    <section>某个区域</section>
</body>
</html>
