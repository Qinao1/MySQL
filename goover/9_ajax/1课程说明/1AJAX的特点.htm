<body>
    AJAX 优点
    1可以无需页面刷新 与服务器端进行通信
    2允许你根据用户事件 来更新部分页面内容

    AJAX  缺点
    1没有浏览历史 不能回退
    2存在跨域问题(同源)
    3SEO不友好       搜索引擎优化
    源代码第一次请求 源代码结果里面是没有这个商品信息的
    源代码就是响应体   响应体就是http响应的一部分
