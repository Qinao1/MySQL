    AJAX 简介
    AJAX全称为Asynchronus javaScript And XML  就是异步的js和XML
    通过AJAX 可以在浏览器中 向服务器发送异步请求  最大优势就是 无刷新获取数据
    ajax 不是新的编程语言 而是将现有的标准组合在一起的新方式


    XML 可扩展标记语言  被用来传输和储存数据  
    XML和HTML标签类似 不同的是HTML中都是预定义标签 而XML中，没有预定义标签
    全都是自定义标签  用来表一些数据
    服务器端给客户端 返回的数据就是XML格式的字符串 已经被json取代了
