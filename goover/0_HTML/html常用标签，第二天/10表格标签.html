<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>
    <h4>表格的作用</h4>
    表格主要用于显示。展示数据。因为它可以让数据显示的非常规整。可读性非常好。特别是后台展示数据的时候。能够熟练的运用表格
    就显得很重要。一个清爽简约的表格能把繁杂的数据表现的非常有条理
    pink:表格不是用来布局页面的。而是用来展示数据的。
    <h4>表格的基本语法</h4>
    <table>
        <!-- 是用来定义表格的标签 -->
        <tr>
            <!-- 标签用于定义表格中的行。必须嵌套在《table》《/table》标签中 -->
            <td>
                <!-- 用于定义表格中的单元格。必须嵌套在<tr></tr>标签里面 -->
            </td>
            <!-- 字母td指数据（table data）即单元格的内容 -->
            <!-- 单元格里面可以插入任何元素 -->
        </tr>
    </table>
        
       

    
</body>
</html>
