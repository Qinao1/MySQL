<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签和路径</title>
</head>
<body>
    <h4>在HTML标签中img标签用于定义HTML中的图像eg：《img空格src="图像URL"/></h4>
    <h4>image的缩写，意为图像，src是img标签的必须属性，它指的是图像文件的路径或文件名</h4>
    <h4>属性：简单理解就是这个图像，标签的特性，个性，装饰。</h4>
    <h4></h4>
    <img src="log.jpg"/>
    <h4>图片路径，必须属性</h4>
    <img src="1log.jpg" alt="就这样"/>
    <h4>alt替换文本，图像显示不出来的时候，用文字代替</h4>
    <img src="log.jpg" title="提示文本"/>
    <h4>title 提示文本，鼠标放上面有提示</h4>
    <img src="log.jpg" width="300px" height="50"/>
    <h4>width是加图像。宽度单位是px，px是像素单位，height是高度。</h4>
    <img src="log.jpg" width="300px" height="50" border="10"/>
    <h4>border是边框宽度</h4>

</body>
</html>
