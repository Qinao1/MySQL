<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>案例</title>
    </head>
    <body>
         <h4>青春不常在</h4>
         <table width="600">
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" id="nan"><label for="nan"><img src="../log.jpg" width="20" height="30">  男</label>                
                    <input type="radio" name="sex" id="nv"><label for="nv"><img src="../log.jpg" width="20" height="30">  女</label>
                    </td></label>
            </tr>
            <tr>
                <td>
                    出生日期：
                </td>
                <td>
                    <select>
                        <option>--请选择年份--</option>                   
                        <option>2001</option>                   
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                    </select>
                    <select>
                        <option>--请选择月--</option>                    
                        <option>2001</option>                    
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                    </select>
                    <select>
                        <option>--请选择日--</option>                    
                        <option>2001</option>                    
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                    </select>
                </td>
               
            </tr>
            <tr>
                <td>所在地区：</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="marry">男 
                    <input type="radio" name="marry">未婚 
                    <input type="radio" name="marry">离异
                </td>
            </tr>
            <tr>
                <td>学历：</td>
                <td>
                    <input type="text" value="无">
                </td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox">妩媚的<input type="checkbox">可爱的<input type="checkbox">小鲜肉<input type="checkbox">漂亮的
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td>
                   <textarea>个人简介</textarea>
                </td> 
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册"></input>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员让我进去</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h5>我承诺</h5>
                    <ul>
                        <li>抱着严谨的态度</li>
                        <li>年满18岁</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
         </table>
    </body>
</html>
