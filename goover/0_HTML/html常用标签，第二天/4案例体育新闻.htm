<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <h3>在网页中，有时需要为文字设置粗体，斜线，下划线等效果，这时就需要用到HTML里面
        <br />的文本格式化标签，使文字以特殊的方式显示</h3>
        <h3>标题语义：突出重要性，比普通文字更重要</h3>
        <strong>这是加粗</strong>第一张比第二种语义更好，记第一种
        <b>这是加粗</b>
        <em>这是倾斜</em>
        <i>这是倾斜</i>
        <del>这是删除线</del> 
        <s>这是删除线</s>
        <ins>这是下划线</ins>
        <u>这是下划线</u>
</body>
</html>
