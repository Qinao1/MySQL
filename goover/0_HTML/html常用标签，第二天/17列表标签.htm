<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <h4>表格是用来显示数据的，那么列表就是用来布局的
        列表的最大特点就是，整齐，整洁，有序，它作为布局会更加自由和方便
        根据使用情景不同，列表可分为三大类：无序列表，有序列表和自定义列表
    </h4>
    无序列表。li里面能放任何元素。ul里面只能放li
    <h4>你喜欢什么吃的</h4>
    <ul>
        <li>牛排</li>
        <li>牛肉</li>
        <li>肉</li>
       
    </ul>
     有序列表
    <ol>
        <li>牛排</li>
        <li>牛肉</li>
        <li>肉</li>
    </ol>
    自定义列表使用场景，自定义列表常对术语或名词进行解释和描述，自定义列表前面没有任何项目符号。开发中最常见的就是自定义列表！
    <dl>
        <dt>牛排</dt>
        <!-- 这是名词1 -->
        <dd>好吃</dd>
        <!-- dd是对牛排dt的描述，名词1的解释1 -->
        <dd>名词1的解释2</dd>
        <dt>牛肉</dt>
        <dt>肉</dt>
    </dl>
    <!-- dl里面只能放dt和dd。一个dt经常对应多个dd，dt和dd个数没有限制 -->
</body>
</html>
