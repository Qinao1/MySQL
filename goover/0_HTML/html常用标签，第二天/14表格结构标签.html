<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格结构标签</title>
</head>
<body>
    <h4>使用场景：因为表格可能很长为了更好的表示表格的语义，可以将表格分割成表格头部和表格主体两大部分</h4>
    <h4>在表格标签中，分别用《thead》标签表示头部区域《thbody》标签表示表格的主体区域</h4>
    <!-- 这样可以更好的分清表格结构 -->
    <!-- <thead></thead>:用于定义表格的头部，<thead>内部必须要有<tr>标签，一般是位于第一行 -->
        <!-- 《tbody》《/tbody>用于定义表格的主体，主要用于放数据本体 -->
        <!-- 这俩标签都是放在table里面 -->
</body>
</html>
