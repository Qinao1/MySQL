<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label标签</title>
</head>
<body>
    <!-- 单选一定要加name值！ -->
    <!-- <label》标签为input元素定义标注（标签)
        label标签用于绑定一个表单元素。当点击label标签内的文本时，浏览器就会自动将焦点（光标）
        转到 或选择  对应的表单元素上，
        用来增加用户体验！
        eg：《label for=“sex”》 男《/label》《input type=”radio“ name=“选择性别” id=“sex”/》
        核心label标签中的for 属性应当与相关元素的id属性相同。参考锚点链接，这不是锚点链接
     -->
     <label for="2">用户名：</label><input type="text" id="2"><br>
     <label for="1">男</label><input type="radio" id="1" name="sex"><br>
     <label for="3">女</label><input type="radio" id="3" name="sex">
    
</body>
</html>
