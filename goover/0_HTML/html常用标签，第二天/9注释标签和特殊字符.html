<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注释标签和特殊字符</title>
</head>
<body>
    <h4>注释：如果需要在HTML文档中添加一些便于阅读和理解但又不需要显示在页面中的注释文字。就需要使用注释标签</h4>
    <h4>HTML中的注释以《！--开头。以--》结束</h4>
    <!-- 我也瞌睡 -->
    <h4>特殊字符
        空&nbsp;格符
        &lt;小于号&gt;大于号&amp;&
    </h4>
</body>
