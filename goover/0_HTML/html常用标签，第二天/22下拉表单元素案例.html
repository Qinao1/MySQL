<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>文本域元素</title>
    </head>
    <body>
       <!-- textarea使用场景：当用户输入内容比较多的时候，我们就不能用text标签了area是海的意思
    然后我们就能用textarea标签了 
     在表单元素中texteara标签是用于定义多行文本输入的控件
    常见于留言板，评论等
     <texteara row=“8” cols=“5”>
        cols=每行字符数 row=显示行数。实际开发中不会用，都是直接用css来改变大小
        文本内容
     </texteara>
    -->
        <form>
            请输入
            <textarea cols="50" rows="8">
                <!-- textarea是文本域标签 -->
            pink老师，我知道这个是用textarea做的
            </textarea>
        </form>
    

      






    </body>
</html>
