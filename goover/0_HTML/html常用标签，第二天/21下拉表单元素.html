<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉表单元素</title>
</head>
<body>
    <form>
        籍贯：
    <select>
        <!-- select 使用场景：在页面中，如果有多个选项让用户选择，并且想要节省页面空间时，
            我们可以使用select标签控件定义下拉列表
            语法
            《select》
                 《option》选项1《/option》
                 《option》选项2《/option》
                 《option》选项3《/option》
                 《option》选项4《/option》
                 .....
                 select里面至少包含一对选项option
                 在option中定义selected=“selected”时 当前项即为默认选中项
            《/select》
            籍贯
         -->
         <option>河南</option>
         <option>北京</option>
         <option>河6</option>
         <option>3南</option>
         <option>河7</option>
         <option>河7</option>
         <option>河7</option>
         <option>河7</option>
         <option>河7</option>
         <option>河7</option>
         <option>河7</option>
         <option>河7</option>
         <option>河7</option>
         <option>河7</option>
     </select>
    </form>
</body>
</html>
