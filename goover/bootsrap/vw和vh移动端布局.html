<body>
    vw和vh是什么
    vw/vh 是一个相对单位   （类似于em和rem相对单位）
     vw (viewport width ) 视口宽度单位
     vh 是viewport height 视口高度单位
     相对视口的尺寸计算结果
     1vw =1/100 视口宽度
     1vh=1/100 视口高度单位例如当前屏幕视口是375像素，1vw就是3.75像素 如果当前屏幕是414 则1vw就是4.44像素
     和百分比是有区别的  百分比是相对于父元素来说，而wh和vh总是针对当前视口来说
